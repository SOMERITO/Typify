<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typify Pro (Cloud Edition)</title>
    <style>
        /* ESTILOS (Dise√±o Original v19 - Restaurado) */
        :root { --primary: #4f46e5; --secondary: #ec4899; --bg: #f8fafc; --text: #0f172a; --card-bg: #ffffff; --danger: #ef4444; --success: #10b981; }
        body { font-family: 'Inter', system-ui, sans-serif; background-color: var(--bg); color: var(--text); margin: 0; padding: 50px 20px; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .header-final { width: 100%; max-width: 800px; text-align: center; margin-bottom: 40px; animation: fadeIn 0.6s ease; }
        h1 { margin: 0 0 10px 0; background: linear-gradient(to right, var(--primary), var(--secondary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-size: 2.5rem; font-weight: 800; }
        
        .cloud-status { display: inline-flex; align-items: center; gap: 6px; font-size: 0.85rem; font-weight: 700; padding: 5px 15px; border-radius: 20px; background: #e2e8f0; color: #64748b; margin-bottom: 25px; transition: 0.3s; }
        .cloud-status.active { background: #dcfce7; color: var(--success); }
        .cloud-status.error { background: #fee2e2; color: var(--danger); }
        
        .contenedor-buscador-flex { display: flex; align-items: center; justify-content: center; width: 100%; gap: 20px; position: relative; }
        .input-wrapper-final { flex: 1; max-width: 700px; position: relative; }
        .icono-lupa { position: absolute; left: 20px; top: 50%; transform: translateY(-50%); color: #94a3b8; width: 22px; height: 22px; pointer-events: none; }
        .input-busqueda-final { width: 100%; padding: 18px 25px 18px 55px; font-size: 1.2rem; border: 2px solid transparent; border-radius: 20px; background: white; box-shadow: 0 10px 25px -5px rgba(0,0,0,0.1); outline: none; transition: 0.3s; color: var(--text); box-sizing: border-box; }
        .input-busqueda-final:focus { border-color: var(--primary); box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.15); }
        
        .btn-borrar-final { width: 55px; height: 55px; flex-shrink: 0; background: white; border: 2px solid #ef4444; border-radius: 18px; color: #ef4444; cursor: pointer; display: flex; align-items: center; justify-content: center; visibility: hidden; opacity: 0; transform: scale(0); transition: 0.3s; }
        .btn-borrar-final.visible { visibility: visible; opacity: 1; transform: scale(1); }
        .btn-borrar-final:hover { background: #ef4444; color: white; transform: rotate(90deg); }
        
        .chips-wrapper { display: flex; gap: 10px; flex-wrap: wrap; justify-content: center; margin-top: 25px; }
        .chip-final { background: white; border: 1px solid #e2e8f0; color: #64748b; padding: 8px 18px; border-radius: 20px; cursor: pointer; font-size: 0.9rem; font-weight: 700; transition: 0.2s; }
        .chip-final.active { transform: scale(1.05); color: white !important; border-color: transparent !important; }
        
        #results { width: 100%; max-width: 800px; display: grid; gap: 20px; padding-bottom: 100px; }
        .card-final { background: white; padding: 25px; border-radius: 20px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); border: 1px solid white; transition: 0.3s; opacity: 0; animation: fadeIn 0.5s forwards; position: relative; overflow: hidden; }
        .card-final:hover { transform: translateY(-4px); box-shadow: 0 15px 30px -5px rgba(0,0,0,0.1); }
        .card-bar { position: absolute; left: 0; top: 0; bottom: 0; width: 5px; opacity: 0; transition: 0.3s; }
        .card-final:hover .card-bar { opacity: 1; }
        .card-header { display: flex; justify-content: space-between; align-items: flex-start; gap: 15px; margin-bottom: 15px; }
        .badge { display: inline-block; font-size: 0.75rem; font-weight: 800; padding: 5px 12px; border-radius: 8px; text-transform: uppercase; margin-bottom: 5px; letter-spacing: 0.5px; }
        .titulo { font-size: 1.3rem; font-weight: 700; color: #0f172a; }
        .desc-box { background: #f1f5f9; border: 1px solid #cbd5e1; border-radius: 12px; display: flex; align-items: stretch; overflow: hidden; margin-bottom: 15px; transition: 0.2s; }
        .desc-box:hover { border-color: var(--primary); background: white; }
        .desc-text { flex: 1; padding: 15px; font-size: 1rem; color: #334155; line-height: 1.6; white-space: pre-wrap; margin: 0; }
        .btn-copy { background: white; border: none; border-left: 1px solid #cbd5e1; width: 60px; cursor: pointer; display: flex; align-items: center; justify-content: center; color: var(--primary); transition: 0.2s; }
        .btn-copy:hover { background: #e0e7ff; }
        .ruta { font-family: monospace; font-size: 0.9rem; color: #64748b; font-weight: 600; }
        .actions { display: flex; gap: 8px; opacity: 0; transition: 0.3s; }
        .card-final:hover .actions { opacity: 1; }
        .btn-action { background: #f1f5f9; border: none; padding: 8px; border-radius: 8px; cursor: pointer; color: #94a3b8; }
        .btn-action:hover { transform: scale(1.1); }
        
        .fab-btn { position: fixed; bottom: 30px; right: 30px; width: 65px; height: 65px; background: linear-gradient(135deg, var(--primary), var(--secondary)); border-radius: 50%; box-shadow: 0 10px 20px rgba(79, 70, 229, 0.4); color: white; font-size: 35px; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; z-index: 100; transition: 0.3s; }
        .fab-btn:hover { transform: scale(1.1) rotate(90deg); }
        
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(5px); display: flex; justify-content: center; align-items: center; opacity: 0; visibility: hidden; transition: 0.3s; z-index: 200; }
        .overlay.active { opacity: 1; visibility: visible; }
        .modal-box { background: white; width: 90%; max-width: 600px; padding: 35px; border-radius: 25px; transform: scale(0.9); transition: 0.3s; }
        .overlay.active .modal-box { transform: scale(1); }
        .form-row { margin-bottom: 20px; }
        .form-row label { display: block; margin-bottom: 8px; font-weight: 700; color: #475569; }
        .form-row input, .form-row textarea { width: 100%; padding: 12px; border: 2px solid #e2e8f0; border-radius: 12px; font-size: 1rem; box-sizing: border-box; background: #f8fafc; }
        .modal-btns { display: flex; justify-content: flex-end; gap: 10px; margin-top: 20px; }
        .btn-main { padding: 12px 24px; border-radius: 12px; border: none; font-weight: 700; cursor: pointer; font-size: 1rem; }
        .btn-sec { background: #f1f5f9; color: #64748b; }
        .btn-pri { background: var(--primary); color: white; }
        .btn-dan { background: var(--danger); color: white; }
        
        #toast-msg { visibility: hidden; min-width: 250px; background: #0f172a; color: white; text-align: center; border-radius: 50px; padding: 15px; position: fixed; z-index: 1000; left: 50%; bottom: 30px; transform: translateX(-50%); opacity: 0; transition: 0.3s; }
        #toast-msg.show { visibility: visible; opacity: 1; bottom: 50px; }
        
        .loading-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.95); z-index: 2000; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: 0.4s; }
        .loading-screen.hidden { opacity: 0; visibility: hidden; }
        .spinner { width: 50px; height: 50px; border: 5px solid #e2e8f0; border-top-color: var(--primary); border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 15px; }
    </style>
</head>
<body>

    <div id="loader" class="loading-screen">
        <div class="spinner"></div>
        <h3 style="color:#64748b;">Conectando con la nube...</h3>
    </div>

    <div class="header-final">
        <h1>Gestor de Tipificaciones</h1>
        <div id="cloudStatus" class="cloud-status">Conectando...</div>
        <div class="contenedor-buscador-flex">
            <div class="input-wrapper-final">
                <svg class="icono-lupa" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                <input type="text" id="inputBusqueda" class="input-busqueda-final" placeholder="Escribe para filtrar..." autocomplete="off">
            </div>
            <button id="btnLimpiar" class="btn-borrar-final">‚úï</button>
        </div>
        <div id="chipsArea" class="chips-wrapper"></div>
    </div>

    <div id="results"></div>
    <div id="toast-msg">¬°Acci√≥n completada!</div>
    <button class="fab-btn" onclick="abrirModal()">+</button>

    <div class="overlay" id="modalOverlay">
        <div class="modal-box">
            <h2 id="modalTitle" style="margin-top:0; color:var(--primary); text-align:center;">Nueva Tipificaci√≥n</h2>
            <div style="display:flex; gap:15px;">
                <div class="form-row" style="flex:1"><label>Clasificaci√≥n</label><input id="inClass" placeholder="Ej: PASOS"></div>
                <div class="form-row" style="flex:2"><label>T√≠tulo</label><input id="inTitle" placeholder="Ej: Retiro de Ciclo"></div>
            </div>
            <div class="form-row"><label>Descripci√≥n</label><textarea id="inDesc" rows="6"></textarea></div>
            <div class="form-row"><label>Ruta</label><input id="inRoute"></div>
            <div class="modal-btns">
                <button class="btn-main btn-sec" onclick="cerrarModal()">Cancelar</button>
                <button class="btn-main btn-pri" id="btnSave" onclick="guardar()">Guardar</button>
            </div>
        </div>
    </div>

    <div class="overlay" id="deleteOverlay">
        <div class="modal-box" style="text-align:center;">
            <h3>¬øEliminar registro?</h3>
            <div class="modal-btns" style="justify-content:center;">
                <button class="btn-main btn-sec" onclick="cerrarDelete()">Cancelar</button>
                <button class="btn-main btn-dan" onclick="confirmDelete()">Eliminar</button>
            </div>
        </div>
    </div>

    <script>
        // ===========================================
        //  CONFIGURACI√ìN FINAL
        // ===========================================
        const BIN_ID = '6968712543b1c97be93195f1'; 
        const MASTER_KEY = '$2a$10$7PwFegDVLzoS8bJTQPdA7.27bk7D4odCTFnynWW1NkB5H6.PBt.nm';

        let db = [];
        let editIdx = -1;
        let filtro = "TODOS";
        let deleteIdx = null;

        const loader = document.getElementById('loader');
        const statusEl = document.getElementById('cloudStatus');
        
        async function initApp() {
            // Failsafe: Si tarda m√°s de 5s, muestra error visual
            const t = setTimeout(() => { 
                if(db.length===0) {
                    setStatus("‚ö†Ô∏è Sin conexi√≥n (Local)", false);
                    db = JSON.parse(localStorage.getItem('misTipificaciones')) || [];
                    loader.classList.add('hidden');
                    renderResults();
                }
            }, 5000);

            try {
                // LEER DE LA NUBE
                const res = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, { 
                    headers: { 'X-Master-Key': MASTER_KEY } 
                });
                
                if(!res.ok) {
                    if(res.status === 401) throw new Error("API Key Incorrecta (401)");
                    if(res.status === 404) throw new Error("ID Incorrecto (404)");
                    if(res.status === 403) throw new Error("Bin Bloqueado/P√∫blico (403)");
                    throw new Error(`Error API (${res.status})`);
                }
                
                const data = await res.json();
                
                // Carga de datos
                if (Array.isArray(data.record)) {
                    db = data.record;
                    setStatus("‚òÅÔ∏è Nube Sincronizada", true);
                } else {
                    db = [];
                    setStatus("‚ú® Base de Datos Nueva", true);
                }
                
                clearTimeout(t);
            } catch (e) {
                console.warn(e);
                setStatus(`‚ö†Ô∏è Error: ${e.message}`, false);
                db = JSON.parse(localStorage.getItem('misTipificaciones')) || [];
            }
            
            renderChips();
            renderResults();
            loader.classList.add('hidden');
        }

        function setStatus(text, ok) {
            statusEl.innerText = text;
            statusEl.className = `cloud-status ${ok ? 'active' : 'error'}`;
        }

        async function syncCloud() {
            loader.classList.remove('hidden');
            localStorage.setItem('misTipificaciones', JSON.stringify(db));
            
            try {
                // GUARDAR EN LA NUBE
                const res = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}`, {
                    method: 'PUT',
                    headers: { 
                        'Content-Type': 'application/json', 
                        'X-Master-Key': MASTER_KEY 
                    },
                    body: JSON.stringify(db)
                });
                
                if(!res.ok) {
                     if(res.status === 401) throw new Error("API Key Incorrecta (401)");
                     throw new Error(`Error ${res.status}`);
                }
                
                setStatus("‚òÅÔ∏è Guardado OK", true);
                mostrarToast("‚úÖ Datos guardados en nube");
            } catch (e) {
                console.error(e);
                setStatus("‚ö†Ô∏è Guardado Local", false);
                alert(`NO SE PUDO SUBIR: ${e.message}\n\nRevisa tu conexi√≥n.`);
            }
            loader.classList.add('hidden');
        }

        const paleta = [{bg:'#e0e7ff',text:'#4338ca'},{bg:'#dcfce7',text:'#15803d'},{bg:'#ffedd5',text:'#c2410c'},{bg:'#fee2e2',text:'#b91c1c'},{bg:'#fae8ff',text:'#a21caf'},{bg:'#ccfbf1',text:'#0f766e'},{bg:'#fef9c3',text:'#a16207'},{bg:'#f3e8ff',text:'#7e22ce'},{bg:'#e0f2fe',text:'#0369a1'},{bg:'#ffe4e6',text:'#be123c'},{bg:'#f1f5f9',text:'#475569'}];
        function getColor(t){ if(!t)return paleta[10]; let s=0; for(let i=0;i<t.length;i++)s+=t.charCodeAt(i); return paleta[s%paleta.length]; }
        const inputBusqueda = document.getElementById('inputBusqueda'); const btnLimpiar = document.getElementById('btnLimpiar'); const resultsDiv = document.getElementById('results'); const chipsDiv = document.getElementById('chipsArea'); const toast = document.getElementById('toast-msg'); const modalOverlay = document.getElementById('modalOverlay'); const deleteOverlay = document.getElementById('deleteOverlay');
        
        window.onload = () => { inputBusqueda.focus(); initApp(); };
        inputBusqueda.addEventListener('input', () => { btnLimpiar.classList.toggle('visible', inputBusqueda.value.length>0); renderResults(inputBusqueda.value); });
        btnLimpiar.onclick = () => { inputBusqueda.value=''; btnLimpiar.classList.remove('visible'); renderResults(); };

        function renderChips() {
            const cats = ["TODOS", ...new Set(db.map(x=>x.clasificacion).filter(Boolean))].sort();
            chipsDiv.innerHTML = '';
            cats.forEach(c => {
                const b = document.createElement('button'); b.className = `chip-final ${filtro===c?'active':''}`; b.innerText = c==="TODOS"?"Todos":c;
                if(c!=="TODOS"){ const col=getColor(c); b.style.color=col.text; b.style.borderColor=col.bg; if(filtro===c){b.style.backgroundColor=col.text;b.style.color='white';} }
                else if(filtro==="TODOS"){ b.style.background='#4f46e5'; b.style.color='white'; }
                b.onclick=()=>{filtro=c;renderChips();renderResults(inputBusqueda.value);}; chipsDiv.appendChild(b);
            });
        }
        function renderResults(t=""){
            resultsDiv.innerHTML = ""; const txt=t.toLowerCase();
            const f = db.map((x,i)=>({...x, idx:i})).filter(x => (x.titulo.toLowerCase().includes(txt)||x.descripcion.toLowerCase().includes(txt)) && (filtro==="TODOS"||x.clasificacion===filtro));
            if(!f.length){ resultsDiv.innerHTML='<div style="text-align:center;color:#94a3b8;margin-top:20px;">Sin resultados</div>'; return; }
            f.forEach(x => {
                const c=getColor(x.clasificacion); const d=document.createElement('div'); d.className='card-final';
                d.innerHTML=`<div class="card-bar" style="background:${c.text}"></div><div class="card-header"><div>${x.clasificacion?`<span class="badge" style="background:${c.bg};color:${c.text}">${x.clasificacion}</span>`:''}<div class="titulo">${x.titulo}</div></div><div class="actions"><button class="btn-action" onclick="editar(${x.idx})">‚úèÔ∏è</button><button class="btn-action" onclick="preDelete(${x.idx})">üóëÔ∏è</button></div></div><div class="desc-box" onclick="copiar(${x.idx})"><pre class="desc-text">${x.descripcion}</pre></div><div class="ruta">${x.ruta||''}</div>`;
                resultsDiv.appendChild(d);
            });
        }
        function copiar(i){ navigator.clipboard.writeText(db[i].descripcion); mostrarToast("Copiado"); }
        function mostrarToast(m){ toast.innerText=m; toast.classList.add('show'); setTimeout(()=>toast.classList.remove('show'),2000); }
        function abrirModal(){ editIdx=-1; document.getElementById('inClass').value=document.getElementById('inTitle').value=document.getElementById('inDesc').value=document.getElementById('inRoute').value=""; modalOverlay.classList.add('active'); }
        function editar(i){ editIdx=i; const x=db[i]; document.getElementById('inClass').value=x.clasificacion||""; document.getElementById('inTitle').value=x.titulo; document.getElementById('inDesc').value=x.descripcion; document.getElementById('inRoute').value=x.ruta||""; modalOverlay.classList.add('active'); }
        function cerrarModal(){ modalOverlay.classList.remove('active'); }
        async function guardar(){
            const o={clasificacion:document.getElementById('inClass').value.trim().toUpperCase(), titulo:document.getElementById('inTitle').value.trim(), descripcion:document.getElementById('inDesc').value, ruta:document.getElementById('inRoute').value.trim()};
            if(!o.titulo)return alert("Falta t√≠tulo");
            editIdx===-1?db.unshift(o):db[editIdx]=o; await syncCloud(); cerrarModal(); renderChips(); renderResults(inputBusqueda.value);
        }
        function preDelete(i){ deleteIdx=i; deleteOverlay.classList.add('active'); }
        function cerrarDelete(){ deleteOverlay.classList.remove('active'); deleteIdx=null; }
        async function confirmDelete(){ if(deleteIdx===null)return; db.splice(deleteIdx,1); await syncCloud(); cerrarDelete(); renderChips(); renderResults(inputBusqueda.value); }
    </script>
</body>
</html>
