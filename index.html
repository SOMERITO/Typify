<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typify Cloud</title>
    <style>
        :root { --primary: #4f46e5; --secondary: #ec4899; --bg: #f8fafc; --text: #0f172a; --danger: #ef4444; --success: #10b981; }
        body { font-family: 'Inter', system-ui, sans-serif; background-color: var(--bg); color: var(--text); margin: 0; padding: 50px 20px; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .loading-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.95); z-index: 2000; display: flex; flex-direction: column; justify-content: center; align-items: center; transition: 0.5s; }
        .loading-overlay.hidden { opacity: 0; visibility: hidden; pointer-events: none; }
        .spinner { width: 50px; height: 50px; border: 5px solid #e2e8f0; border-top: 5px solid var(--primary); border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 20px; }
        .header-final { width: 100%; max-width: 800px; text-align: center; margin-bottom: 40px; animation: fadeIn 0.6s ease; }
        h1 { margin: 0 0 10px 0; background: linear-gradient(to right, var(--primary), var(--secondary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-size: 2.5rem; font-weight: 800; }
        .cloud-status { font-size: 0.9rem; color: var(--success); display: inline-flex; align-items: center; gap: 6px; font-weight: 600; background: #dcfce7; padding: 5px 15px; border-radius: 20px; }
        .cloud-status.error { color: var(--danger); background: #fee2e2; }
        .contenedor-buscador-flex { display: flex; align-items: center; justify-content: center; width: 100%; gap: 15px; margin-top: 30px; }
        .input-wrapper-final { flex: 1; max-width: 700px; position: relative; }
        .input-busqueda-final { width: 100%; padding: 18px 25px; font-size: 1.2rem; border: 2px solid transparent; border-radius: 20px; background: white; box-shadow: 0 10px 25px -5px rgba(0,0,0,0.1); outline: none; transition: 0.3s; box-sizing: border-box; }
        .input-busqueda-final:focus { border-color: var(--primary); }
        .btn-borrar-final { width: 55px; height: 55px; flex-shrink: 0; background: white; border: 2px solid #ef4444; border-radius: 18px; color: #ef4444; cursor: pointer; display: flex; align-items: center; justify-content: center; visibility: hidden; opacity: 0; transform: scale(0); transition: 0.3s; font-weight: bold; font-size: 1.2rem; }
        .btn-borrar-final.visible { visibility: visible; opacity: 1; transform: scale(1); }
        .chips-wrapper { display: flex; gap: 10px; flex-wrap: wrap; justify-content: center; margin-top: 20px; }
        .chip-final { background: white; border: 1px solid #e2e8f0; color: #64748b; padding: 8px 18px; border-radius: 20px; cursor: pointer; font-size: 0.9rem; font-weight: 700; transition: 0.2s; }
        .chip-final.active { background: var(--primary) !important; color: white !important; }
        #results { width: 100%; max-width: 800px; display: grid; gap: 20px; margin-top: 30px; padding-bottom: 100px; }
        .card-final { background: white; padding: 25px; border-radius: 20px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); position: relative; overflow: hidden; animation: fadeIn 0.5s forwards; }
        .card-bar { position: absolute; left: 0; top: 0; bottom: 0; width: 6px; }
        .badge { display: inline-block; font-size: 0.75rem; font-weight: 800; padding: 4px 10px; border-radius: 6px; text-transform: uppercase; margin-bottom: 8px; }
        .titulo { font-size: 1.2rem; font-weight: 700; margin-bottom: 15px; color: var(--text); }
        .desc-box { background: #f1f5f9; border: 1px solid #cbd5e1; border-radius: 12px; display: flex; cursor: pointer; transition: 0.2s; }
        .desc-box:hover { border-color: var(--primary); background: white; }
        .desc-text { flex: 1; padding: 15px; font-size: 1rem; color: #334155; line-height: 1.5; white-space: pre-wrap; margin: 0; font-family: inherit; }
        .btn-copy-hint { width: 50px; display: flex; align-items: center; justify-content: center; border-left: 1px solid #cbd5e1; color: var(--primary); font-size: 1.2rem; }
        .ruta { margin-top: 15px; font-family: monospace; font-size: 0.85rem; color: #64748b; }
        .actions { position: absolute; top: 20px; right: 20px; display: flex; gap: 8px; }
        .btn-action { background: #f1f5f9; border: none; padding: 6px; border-radius: 6px; cursor: pointer; transition: 0.2s; }
        .btn-action:hover { background: #e2e8f0; }
        .fab-btn { position: fixed; bottom: 30px; right: 30px; width: 60px; height: 60px; background: linear-gradient(135deg, var(--primary), var(--secondary)); border-radius: 50%; border: none; color: white; font-size: 30px; cursor: pointer; box-shadow: 0 10px 20px rgba(79, 70, 229, 0.4); z-index: 100; transition: 0.3s; }
        .fab-btn:hover { transform: scale(1.1); }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(4px); display: flex; justify-content: center; align-items: center; opacity: 0; visibility: hidden; transition: 0.3s; z-index: 200; }
        .overlay.active { opacity: 1; visibility: visible; }
        .modal-box { background: white; width: 90%; max-width: 550px; padding: 30px; border-radius: 20px; }
        .form-row { margin-bottom: 15px; }
        .form-row label { display: block; margin-bottom: 5px; font-weight: 700; font-size: 0.9rem; color: #475569; }
        .form-row input, .form-row textarea { width: 100%; padding: 10px; border: 2px solid #e2e8f0; border-radius: 10px; font-size: 1rem; box-sizing: border-box; }
        .modal-btns { display: flex; justify-content: flex-end; gap: 10px; margin-top: 20px; }
        #toast-msg { visibility: hidden; background: #0f172a; color: white; padding: 12px 25px; border-radius: 50px; position: fixed; bottom: 40px; left: 50%; transform: translateX(-50%); transition: 0.3s; z-index: 1000; }
        #toast-msg.show { visibility: visible; bottom: 50px; }
    </style>
</head>
<body>
    <div id="loader" class="loading-overlay"><div class="spinner"></div><h3>Sincronizando Typify Cloud...</h3></div>
    <div class="header-final">
        <h1>Typify</h1>
        <div id="cloudStatus" class="cloud-status">Conectando...</div>
        <div class="contenedor-buscador-flex">
            <div class="input-wrapper-final">
                <input type="text" id="inputBusqueda" class="input-busqueda-final" placeholder="Buscar tipificaci√≥n..." autocomplete="off">
            </div>
            <button id="btnLimpiar" class="btn-borrar-final">‚úï</button>
        </div>
        <div id="chipsArea" class="chips-wrapper"></div>
    </div>
    <div id="results"></div>
    <div id="toast-msg">Copiado al portapapeles</div>
    <button class="fab-btn" onclick="abrirModal()">+</button>
    <div class="overlay" id="modalOverlay">
        <div class="modal-box">
            <h2 id="modalTitle" style="color:var(--primary); margin-top:0;">Nuevo Registro</h2>
            <div style="display:flex; gap:10px;">
                <div class="form-row" style="flex:1;"><label>Categor√≠a</label><input id="inClass" placeholder="PASOS"></div>
                <div class="form-row" style="flex:2;"><label>T√≠tulo</label><input id="inTitle" placeholder="Nombre del caso"></div>
            </div>
            <div class="form-row"><label>Contenido (Texto Exacto)</label><textarea id="inDesc" rows="6"></textarea></div>
            <div class="form-row"><label>Ruta de Sistema</label><input id="inRoute" placeholder="Opcional..."></div>
            <div class="modal-btns">
                <button class="btn-main" style="background:#f1f5f9; color:#64748b; border:none; padding:10px 20px; border-radius:10px; cursor:pointer;" onclick="cerrarModal()">Cancelar</button>
                <button class="btn-main" style="background:var(--primary); color:white; border:none; padding:10px 20px; border-radius:10px; cursor:pointer;" id="btnSave" onclick="guardar()">Guardar</button>
            </div>
        </div>
    </div>
    <script>
        const BIN_ID = '69680821ae596e708fdcc510';
        const MASTER_KEY = '$2a$10$rbQNmKHZB95qMFO9kbzxwe3g8vO70vkKhSX7NrbuvZFYShj7duOOi';
        let db = [], editIdx = -1, filtro = "TODOS";
        const paleta = [{bg:'#e0e7ff',text:'#4338ca'},{bg:'#dcfce7',text:'#15803d'},{bg:'#ffedd5',text:'#c2410c'},{bg:'#fee2e2',text:'#b91c1c'},{bg:'#fae8ff',text:'#a21caf'},{bg:'#ccfbf1',text:'#0f766e'},{bg:'#fef9c3',text:'#a16207'},{bg:'#f3e8ff',text:'#7e22ce'},{bg:'#e0f2fe',text:'#0369a1'},{bg:'#ffe4e6',text:'#be123c'},{bg:'#f1f5f9',text:'#475569'}];
        
        async function cargarDatos() {
            try {
                const res = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, { headers: { 'X-Master-Key': MASTER_KEY, 'X-Bin-Meta': false } });
                db = await res.json();
                document.getElementById('cloudStatus').innerHTML = "‚òÅÔ∏è Nube Activa";
            } catch {
                document.getElementById('cloudStatus').innerHTML = "‚ö†Ô∏è Modo Local";
                db = JSON.parse(localStorage.getItem('typify_db')) || [];
            }
            renderChips(); renderResults();
            document.getElementById('loader').classList.add('hidden');
        }

        async function sincronizar() {
            document.getElementById('loader').classList.remove('hidden');
            try {
                await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}`, { method: 'PUT', headers: { 'Content-Type': 'application/json', 'X-Master-Key': MASTER_KEY }, body: JSON.stringify(db) });
                localStorage.setItem('typify_db', JSON.stringify(db));
            } catch { alert("Error al sincronizar"); }
            document.getElementById('loader').classList.add('hidden');
        }

        function getColor(t){ if(!t)return paleta[10]; let s=0; for(let i=0;i<t.length;i++)s+=t.charCodeAt(i); return paleta[s%paleta.length]; }

        function renderResults(t="") {
            const results = document.getElementById('results'); results.innerHTML = "";
            const search = t.toLowerCase();
            const filtered = db.map((x,i)=>({...x, idx:i})).filter(x => {
                const matchTxt = x.titulo.toLowerCase().includes(search) || x.descripcion.toLowerCase().includes(search);
                return matchTxt && (filtro === "TODOS" || x.clasificacion === filtro);
            });
            if(!filtered.length) { results.innerHTML = '<div style="text-align:center;color:#94a3b8;">Lista vac√≠a.</div>'; return; }
            filtered.forEach(item => {
                const c = getColor(item.clasificacion);
                const d = document.createElement('div'); d.className = 'card-final';
                d.innerHTML = `<div class="card-bar" style="background:${c.text}"></div><div class="actions"><button class="btn-action" onclick="editar(${item.idx})">‚úèÔ∏è</button><button class="btn-action" onclick="eliminar(${item.idx})">üóëÔ∏è</button></div><div class="card-header">${item.clasificacion?`<span class="badge" style="background:${c.bg};color:${c.text}">${item.clasificacion}</span>`:''}<div class="titulo">${item.titulo}</div></div><div class="desc-box" onclick="copiar(${item.idx})"><pre class="desc-text">${item.descripcion}</pre><div class="btn-copy-hint">üìã</div></div><div class="ruta">${item.ruta||''}</div>`;
                results.appendChild(d);
            });
        }

        function renderChips() {
            const area = document.getElementById('chipsArea'); area.innerHTML = "";
            const cats = ["TODOS", ...new Set(db.map(x=>x.clasificacion).filter(Boolean))].sort();
            cats.forEach(c => {
                const btn = document.createElement('button'); btn.className = `chip-final ${filtro===c?'active':''}`;
                btn.innerText = c; btn.onclick = () => { filtro = c; renderChips(); renderResults(document.getElementById('inputBusqueda').value); };
                area.appendChild(btn);
            });
        }

        function copiar(i) { navigator.clipboard.writeText(db[i].descripcion); const t=document.getElementById('toast-msg'); t.classList.add('show'); setTimeout(()=>t.classList.remove('show'),2000); }
        function abrirModal() { editIdx=-1; document.getElementById('modalTitle').innerText="Nuevo Registro"; document.getElementById('inClass').value=document.getElementById('inTitle').value=document.getElementById('inDesc').value=document.getElementById('inRoute').value=""; document.getElementById('modalOverlay').classList.add('active'); }
        function cerrarModal() { document.getElementById('modalOverlay').classList.remove('active'); }
        function editar(i) { editIdx=i; const x=db[i]; document.getElementById('modalTitle').innerText="Editar Registro"; document.getElementById('inClass').value=x.clasificacion||""; document.getElementById('inTitle').value=x.titulo; document.getElementById('inDesc').value=x.descripcion; document.getElementById('inRoute').value=x.ruta||""; document.getElementById('modalOverlay').classList.add('active'); }
        async function eliminar(i) { if(confirm("¬øEliminar?")){ db.splice(i,1); await sincronizar(); renderChips(); renderResults(); } }
        async function guardar() {
            const o = { clasificacion: document.getElementById('inClass').value.trim().toUpperCase(), titulo: document.getElementById('inTitle').value.trim(), descripcion: document.getElementById('inDesc').value, ruta: document.getElementById('inRoute').value.trim() };
            if(!o.titulo) return alert("T√≠tulo obligatorio");
            if(editIdx===-1) db.unshift(o); else db[editIdx]=o;
            await sincronizar(); cerrarModal(); renderChips(); renderResults();
        }

        document.getElementById('inputBusqueda').addEventListener('input', e => {
            document.getElementById('btnLimpiar').classList.toggle('visible', e.target.value.length > 0);
            renderResults(e.target.value);
        });
        document.getElementById('btnLimpiar').onclick = () => { document.getElementById('inputBusqueda').value = ""; document.getElementById('btnLimpiar').classList.remove('visible'); renderResults(); };
        window.onload = cargarDatos;
    </script>
</body>
</html>
