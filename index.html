<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typify Pro (Multi-Link Edition)</title>
    <link rel="icon" type="image/png" href="favicon.png">

    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* =========================================
           ESTILOS v69.0 (Multi-Link Web)
           ========================================= */
        :root {
            --primary: #6366f1;
            --text-main: #0f172a;
            --text-body: #334155;
            --text-sec: #64748b;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            color: var(--text-main);
            margin: 0; padding: 0;
            min-height: 100vh;
            overflow-x: hidden;
            background: linear-gradient(-45deg, #eff6ff, #e0e7ff, #f5f3ff, #ecfdf5, #fff7ed);
            background-size: 400% 400%;
            animation: gradientBG 8s ease infinite alternate; 
            -webkit-font-smoothing: antialiased;
        }
        @keyframes gradientBG { 0% { background-position: 0% 50%; } 100% { background-position: 100% 50%; } }

        /* GRID */
        .main-container {
            max-width: 1400px; margin: 0 auto; padding: 40px 20px;
            display: grid; grid-template-columns: 0px 1fr; gap: 0px; 
            align-items: start; transition: all 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        .main-container.has-sidebar { grid-template-columns: 340px 1fr; gap: 40px; }
        @media (max-width: 1000px) { .main-container.has-sidebar { grid-template-columns: 1fr; } .sidebar { display: none !important; } }

        /* SIDEBAR */
        .sidebar {
            position: sticky; top: 100px;
            background: rgba(255, 255, 255, 0.6); backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.9); border-radius: 24px; padding: 0 20px; 
            opacity: 0; overflow: hidden; height: 0; pointer-events: none;
            transform: translateX(-100px) scale(0.8); 
            transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 100;
        }
        .main-container.has-sidebar .sidebar {
            opacity: 1; height: auto; padding: 25px; transform: translateX(0) scale(1); pointer-events: all;
            max-height: 80vh; overflow-y: auto;
        }
        .sidebar::-webkit-scrollbar { width: 0px; background: transparent; }
        .sidebar-header { display: flex; align-items: center; gap: 12px; margin-bottom: 25px; padding-bottom: 15px; border-bottom: 2px solid rgba(99, 102, 241, 0.1); }
        .sidebar-title { font-size: 0.85rem; text-transform: uppercase; letter-spacing: 2px; color: var(--primary); font-weight: 800; }

        /* MINI CARDS */
        .mini-card {
            display: flex; align-items: center; gap: 12px; background: #ffffff;
            border: 1px solid rgba(226, 232, 240, 0.8); border-radius: 16px; padding: 16px; 
            margin-bottom: 12px; cursor: pointer; position: relative; overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .mini-card::before { content: ''; position: absolute; left: 0; top: 0; bottom: 0; width: 4px; background: var(--primary); opacity: 0.6; transition: 0.3s; }
        .mini-card:hover { transform: translateX(10px) scale(1.02); box-shadow: 0 15px 30px -5px rgba(99, 102, 241, 0.3); border-color: var(--primary); }
        .mini-card:hover::before { opacity: 1; width: 8px; }
        .mini-icon-circle { min-width: 32px; height: 32px; border-radius: 10px; background: #eff6ff; color: var(--primary); display: flex; align-items: center; justify-content: center; transition: 0.4s; }
        .mini-card:hover .mini-icon-circle { transform: rotate(360deg) scale(1.1); background: var(--primary); color: white; }
        .mini-content { flex: 1; min-width: 0; }
        .mini-title { font-weight: 700; font-size: 0.95rem; color: #334155; line-height: 1.5; letter-spacing: 0.01em; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        .mini-arrow { opacity: 0; transform: translateX(-20px); color: var(--primary); transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .mini-card:hover .mini-arrow { opacity: 1; transform: translateX(0); }

        /* HEADER ANIMADO */
        .content-area { width: 100%; max-width: 800px; margin: 0 auto; transition: margin 0.5s ease; }
        .main-container.has-sidebar .content-area { margin: 0; }
        .header-section { grid-column: 1 / -1; text-align: center; margin-bottom: 40px; }
        
        h1 { 
            margin: 0 0 10px 0; font-size: 3.5rem; font-weight: 800; letter-spacing: -0.04em; 
            background: linear-gradient(135deg, #1e293b 0%, #4f46e5 25%, #7c3aed 50%, #db2777 75%, #1e293b 100%); 
            background-size: 300% auto;
            -webkit-background-clip: text; -webkit-text-fill-color: transparent; 
            animation: shineText 5s linear infinite;
        }
        @keyframes shineText { to { background-position: 300% center; } }

        .status-pill { display: inline-flex; align-items: center; gap: 8px; font-size: 0.85rem; font-weight: 600; color: var(--text-sec); background: rgba(255,255,255,0.6); backdrop-filter: blur(5px); padding: 8px 16px; border-radius: 50px; border: 1px solid rgba(255,255,255,0.5); margin-bottom: 30px; transition: 0.3s; }
        .status-pill:hover { transform: scale(1.1); box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .status-pill.active .dot { background: #10b981; box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.2); animation: blinkDot 2s infinite; }
        .dot { width: 8px; height: 8px; border-radius: 50%; background: #ccc; transition: 0.3s; }
        @keyframes blinkDot { 0%, 100% { opacity: 1; transform: scale(1); } 50% { opacity: 0.5; transform: scale(0.8); } }

        /* SEARCH BAR */
        .search-wrapper { position: relative; width: 100%; max-width: 700px; margin: 0 auto; z-index: 100; transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .search-wrapper:hover { transform: scale(1.02); }
        .search-wrapper.docked { position: fixed; top: 20px; right: 20px; width: 320px; margin: 0; z-index: 500; animation: dropDown 0.5s ease; }
        @keyframes dropDown { from { transform: translateY(-50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        .search-input { width: 100%; padding: 22px 60px; font-size: 1.2rem; border: none; border-radius: 30px; background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(20px); color: var(--text-main); font-family: inherit; font-weight: 600; box-shadow: 0 20px 40px -10px rgba(99, 102, 241, 0.15); transition: 0.4s; }
        .search-input:focus { transform: translateY(-3px) scale(1.01); box-shadow: 0 30px 60px -10px rgba(99, 102, 241, 0.3), inset 0 0 0 2px var(--primary); outline: none; background: #fff; }
        .search-icon { position: absolute; left: 25px; top: 50%; transform: translateY(-50%); color: #94a3b8; pointer-events: none; transition: 0.4s; }
        .search-input:focus + .search-icon { color: var(--primary); transform: translateY(-50%) rotate(90deg) scale(1.2); }
        .btn-clear { position: absolute; right: 20px; top: 50%; transform: translateY(-50%) scale(0); width: 32px; height: 32px; border-radius: 50%; border: none; background: #f1f5f9; color: #64748b; cursor: pointer; display: flex; align-items: center; justify-content: center; opacity: 0; transition: 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55); }
        .btn-clear.visible { opacity: 1; transform: translateY(-50%) scale(1); }
        .btn-clear:hover { background: #ef4444; color: white; transform: translateY(-50%) scale(1.2) rotate(180deg); }

        /* STATUS FILTER BUTTONS */
        .status-filters { display: flex; gap: 15px; justify-content: center; margin-top: 30px; margin-bottom: 20px; }
        .btn-filter-status { 
            border: none; border-radius: 30px; padding: 12px 24px; font-size: 0.95rem; font-weight: 700; cursor: pointer; 
            display: flex; align-items: center; gap: 8px; color: var(--text-sec);
            background: rgba(255,255,255,0.7);
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
        }
        .btn-filter-status:hover { transform: translateY(-6px) scale(1.05); box-shadow: 0 15px 30px -5px rgba(0,0,0,0.1); color: var(--primary); }
        .btn-filter-status .emoji { display: inline-block; transition: 0.5s ease; }
        .btn-filter-status:hover .emoji { transform: scale(1.4) rotate(360deg); }
        
        .btn-filter-status.active { transform: translateY(-2px) scale(1.05); box-shadow: inset 0 3px 6px rgba(0,0,0,0.2); }
        .btn-filter-status.active.all { background: linear-gradient(135deg, #334155, #0f172a); color: white; }
        .btn-filter-status.active.orange { background: linear-gradient(135deg, #fbbf24, #f97316); color: white; animation: pulseOrange 2s infinite; }
        .btn-filter-status.active.red { background: linear-gradient(135deg, #f87171, #dc2626); color: white; animation: pulseRed 2s infinite; }
        @keyframes pulseOrange { 0% { box-shadow: 0 0 0 0 rgba(249, 115, 22, 0.4); } 70% { box-shadow: 0 0 0 10px rgba(249, 115, 22, 0); } 100% { box-shadow: 0 0 0 0 rgba(249, 115, 22, 0); } }
        @keyframes pulseRed { 0% { box-shadow: 0 0 0 0 rgba(220, 38, 38, 0.4); } 70% { box-shadow: 0 0 0 10px rgba(220, 38, 38, 0); } 100% { box-shadow: 0 0 0 0 rgba(220, 38, 38, 0); } }

        .chips-container { display: flex; gap: 10px; flex-wrap: wrap; justify-content: center; margin-top: 20px; }
        .chip { background: rgba(255,255,255,0.5); border: 1px solid rgba(255,255,255,0.4); color: var(--text-sec); padding: 10px 22px; border-radius: 100px; font-size: 0.9rem; font-weight: 700; cursor: pointer; transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .chip:hover { background: white; transform: translateY(-5px) scale(1.1); box-shadow: 0 10px 25px rgba(99, 102, 241, 0.25); color: var(--primary); }
        .chip.active { background: var(--text-main); color: white; border-color: transparent; box-shadow: 0 10px 25px rgba(0,0,0,0.3); transform: scale(1.15) rotate(-2deg); }

        /* --- CARDS (ESTABLE) --- */
        #results { display: grid; gap: 30px; padding-bottom: 60px; }
        
        .card { 
            position: relative; 
            overflow: visible; 
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.4s ease;
            opacity: 0; transform: translateY(30px);
            z-index: 1;
        }

        .card.visible { opacity: 1; transform: translateY(0); }

        .card-shine-wrapper {
            background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(12px); 
            border: 1px solid rgba(255, 255, 255, 0.6); 
            border-radius: 28px; padding: 35px; 
            position: relative; overflow: hidden; 
            box-shadow: 0 10px 30px -5px rgba(0,0,0,0.03); 
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .card-shine-wrapper::after {
            content: ''; position: absolute; top: 0; left: -100%; width: 50%; height: 100%;
            background: linear-gradient(to right, transparent, rgba(255,255,255,0.8), transparent);
            transform: skewX(-25deg); transition: 0s; pointer-events: none; z-index: 10;
        }

        .card:hover { z-index: 50; transform: translateY(-10px) scale(1.02); }
        
        .card:hover .card-shine-wrapper {
            box-shadow: 0 25px 50px -12px rgba(99, 102, 241, 0.25); 
            background: #fff;
            border-color: rgba(99,102,241,0.3);
        }
        
        .card:hover .card-shine-wrapper::after { left: 150%; transition: 0.7s; }

        .card.is-orange .card-shine-wrapper { background: rgba(255, 247, 237, 0.9); border: 2px solid #fdba74; }
        .card.is-orange .card-title { color: #9a3412; }
        .card.is-red .card-shine-wrapper { background: rgba(254, 242, 242, 0.9); border: 2px solid #fca5a5; opacity: 0.95; }
        .card.is-red .card-title { color: #991b1b; text-decoration: line-through; text-decoration-color: #fca5a5; }

        /* BURBUJA FLOTANTE */
        .obs-bubble { 
            position: absolute; top: 10px; right: -230px; width: 220px; 
            background: #ffffff; border-radius: 16px; padding: 15px; 
            box-shadow: 0 15px 35px -5px rgba(0,0,0,0.15); 
            font-size: 0.9rem; font-weight: 600; line-height: 1.5; z-index: 100; 
            opacity: 0; visibility: hidden; 
            transform: translateX(-30px) scale(0.8); 
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            pointer-events: none; 
        }
        .obs-bubble::before { content: ''; position: absolute; top: 25px; left: -8px; width: 0; height: 0; border-top: 8px solid transparent; border-bottom: 8px solid transparent; border-right: 8px solid #ffffff; }
        
        .obs-bubble.is-obs-orange { border: 2px solid #fdba74; color: #c2410c; background: #fff7ed; }
        .obs-bubble.is-obs-orange::before { border-right-color: #fdba74; }
        .obs-bubble.is-obs-red { border: 2px solid #fca5a5; color: #b91c1c; background: #fef2f2; }
        .obs-bubble.is-obs-red::before { border-right-color: #fca5a5; }

        @media (min-width: 1100px) { 
            .card:hover .obs-bubble { opacity: 1; visibility: visible; transform: translateX(0) scale(1); } 
        }

        .card-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 24px; position: relative; z-index: 2;}
        .badge { display: inline-block; font-size: 0.75rem; font-weight: 800; padding: 6px 14px; border-radius: 10px; text-transform: uppercase; margin-bottom: 10px; letter-spacing: 0.5px; transition:0.3s;}
        .card:hover .badge { transform: scale(1.1); box-shadow: 0 5px 10px rgba(0,0,0,0.1); }
        .card-title { font-size: 1.55rem; font-weight: 800; color: #0f172a; line-height: 1.3; letter-spacing: -0.01em; transition:0.3s;}
        
        .actions { display: flex; gap: 10px; opacity: 0; transform: translateX(20px) rotate(10deg); transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .card:hover .actions { opacity: 1; transform: translateX(0) rotate(0); }
        
        .icon-btn { 
            width: 42px; height: 42px; border-radius: 14px; border: none; background: #f1f5f9; color: #94a3b8; 
            cursor: pointer; display: flex; align-items: center; justify-content: center; 
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            text-decoration: none; position: relative;
        }
        .icon-btn:hover { background: var(--primary); color: white; transform: rotate(15deg) scale(1.2); box-shadow: 0 10px 20px -5px rgba(99, 102, 241, 0.4); }
        .icon-btn.link:hover { background: #3b82f6; color: white; transform: rotate(15deg) scale(1.2); box-shadow: 0 10px 20px -5px rgba(59, 130, 246, 0.4); }
        .icon-btn.del:hover { background: #ef4444; color: white; transform: rotate(-15deg) scale(1.2); box-shadow: 0 10px 20px -5px rgba(239, 68, 68, 0.4); }
        
        .web-count-badge {
            position: absolute; top: -5px; right: -5px; background: #ef4444; color: white;
            font-size: 0.65rem; font-weight: 800; width: 18px; height: 18px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center; box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .desc-box { background: #f8fafc; border: 2px dashed #cbd5e1; border-radius: 18px; padding: 28px; margin-bottom: 20px; cursor: pointer; position: relative; transition: 0.4s; z-index: 2; }
        .desc-box:hover { background: #eff6ff; border-color: var(--primary); border-style: solid; box-shadow: 0 15px 35px -10px rgba(99, 102, 241, 0.25); transform: scale(1.02) translateY(-2px); }
        .desc-box:active { transform: scale(0.95); }
        .tooltip-copy { position: absolute; top: -14px; right: 25px; background: var(--primary); color: white; font-size: 0.75rem; font-weight: 800; padding: 5px 15px; border-radius: 20px; opacity: 0; transform: translateY(15px); transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); pointer-events: none; }
        .desc-box:hover .tooltip-copy { opacity: 1; transform: translateY(0); }
        .desc-text { font-size: 1.15rem; line-height: 1.85; color: var(--text-body); white-space: pre-wrap; margin: 0; letter-spacing: 0.015em; }

        .route { font-family: 'Courier New', monospace; font-size: 0.9rem; color: #94a3b8; font-weight: 600; padding-left: 5px; margin-top: 10px; transition:0.3s; }
        .card:hover .route { color: var(--text-main); transform: translateX(5px); }
        .route-sep { color: #000; font-weight: 900; margin: 0 4px; font-size: 1.1em; display:inline-block; transition:0.3s; }
        .card:hover .route-sep { transform: scale(1.5); color: var(--primary); }

        .fab { position: fixed; bottom: 40px; right: 40px; width: 70px; height: 70px; border-radius: 50%; background: var(--text-main); color: white; border: none; box-shadow: 0 20px 40px rgba(0,0,0,0.3); cursor: pointer; display: flex; align-items: center; justify-content: center; transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); z-index: 90; animation: heartbeat 3s infinite; }
        @keyframes heartbeat { 0% { transform: scale(1); } 5% { transform: scale(1.1); } 10% { transform: scale(1); } 15% { transform: scale(1.1); } 20% { transform: scale(1); } 100% { transform: scale(1); } }
        .fab:hover { transform: scale(1.2) rotate(180deg); background: var(--primary); animation: none; box-shadow: 0 0 0 10px rgba(99, 102, 241, 0.2); }
        
        #toast { position: fixed; bottom: 40px; left: 50%; transform: translateX(-50%) translateY(100px) scale(0.5); background: #0f172a; color: white; padding: 16px 35px; border-radius: 60px; font-weight: 700; opacity: 0; visibility: hidden; transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); z-index: 2500; display: flex; align-items: center; gap: 12px; }
        #toast.visible { opacity: 1; visibility: visible; transform: translateX(-50%) translateY(0) scale(1); }

        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(15px); display: flex; justify-content: center; align-items: center; opacity: 0; visibility: hidden; transition: 0.4s; z-index: 2000; }
        .overlay.active { opacity: 1; visibility: visible; }
        .modal { background: #fff; width: 90%; max-width: 550px; max-height: 90vh; overflow-y: auto; padding: 40px; border-radius: 35px; box-shadow: 0 50px 100px -20px rgba(0,0,0,0.4); transform: scale(0.5) rotate(-5deg); opacity: 0; transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); position: relative; }
        .overlay.active .modal { transform: scale(1) rotate(0); opacity: 1; }
        .modal::-webkit-scrollbar { width: 6px; }
        .modal::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }

        .skeleton-container { animation: fadeIn 0.3s ease; }
        .skeleton-text { color: var(--primary); font-weight: 700; font-size: 0.9rem; margin-bottom: 20px; display: flex; align-items: center; gap: 8px; animation: pulseText 1s infinite alternate; }
        @keyframes pulseText { from { opacity: 0.6; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }
        .skeleton-card { background: rgba(255, 255, 255, 0.9); border-radius: 28px; padding: 35px; border: 1px solid rgba(255, 255, 255, 0.8); margin-bottom: 28px; box-shadow: 0 4px 15px rgba(0,0,0,0.03); animation: pulseCard 1.5s infinite; }
        @keyframes pulseCard { 0% { transform: scale(1); opacity: 0.8; } 50% { transform: scale(0.995); opacity: 1; } 100% { transform: scale(1); opacity: 0.8; } }
        .sk-line { height: 20px; margin-bottom: 15px; border-radius: 12px; background: linear-gradient(to right, #cbd5e1 8%, #94a3b8 18%, #cbd5e1 33%); background-size: 800px 104px; animation: shimmer 0.8s infinite linear forwards; }

        .input-group { margin-bottom: 24px; }
        .input-label { display: block; font-size: 0.8rem; font-weight: 800; color: #64748b; margin-bottom: 10px; text-transform: uppercase; letter-spacing: 0.5px; }
        .input-field { width: 100%; padding: 16px; border-radius: 16px; border: 2px solid #f1f5f9; font-family: inherit; font-size: 1rem; background: #f8fafc; transition: 0.3s; box-sizing: border-box; }
        .input-field:focus { border-color: var(--primary); background: white; outline: none; transform: translateY(-2px); box-shadow: 0 10px 20px rgba(0,0,0,0.05); }
        .color-selector { display: flex; gap: 15px; margin-top: 10px; }
        .color-circle { width: 35px; height: 35px; border-radius: 50%; border: 3px solid transparent; cursor: pointer; transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); box-shadow: 0 4px 6px rgba(0,0,0,0.1); position: relative; }
        .color-circle:hover { transform: scale(1.3); }
        .color-circle.selected { transform: scale(1.3); box-shadow: 0 0 0 3px var(--text-main); }
        .color-circle.selected::after { content: '‚úì'; color: #475569; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-weight: 900; font-size: 1rem; }
        .c-default { background: #f1f5f9; border: 1px solid #cbd5e1; }
        .c-orange { background: #fdba74; }
        .c-red { background: #fca5a5; }
        .link-control { display: flex; gap: 10px; }
        .btn-add-link { background: var(--primary); color: white; border: none; border-radius: 14px; width: 55px; cursor: pointer; font-size: 1.6rem; display: flex; align-items: center; justify-content: center; transition: 0.3s; }
        .btn-add-link:hover { background: #4338ca; transform: scale(1.1) rotate(90deg); }
        .links-list { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 15px; min-height: 40px; }
        .link-pill { background: #e0e7ff; color: var(--primary); padding: 6px 16px; border-radius: 30px; font-size: 0.85rem; font-weight: 700; display: flex; align-items: center; gap: 8px; transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .link-pill:hover { background: #c7d2fe; transform: scale(1.1) rotate(-2deg); }
        
        /* ESTILO PARA CHIPS WEB (AZULES OSCURO) */
        .link-pill.web { background: #dbeafe; color: #1e40af; }
        .link-pill.web:hover { background: #bfdbfe; }

        .link-remove { cursor: pointer; font-weight: 900; opacity: 0.6; transition: 0.2s; }
        .link-remove:hover { opacity: 1; color: #ef4444; transform: scale(1.3); }
        .modal-actions { display: flex; justify-content: flex-end; gap: 15px; margin-top: 40px; }
        .btn { padding: 14px 28px; border-radius: 14px; font-weight: 700; cursor: pointer; border: none; transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); font-size: 1rem; }
        .btn-cancel { background: transparent; color: #94a3b8; }
        .btn-cancel:hover { background: #f8fafc; color: var(--text-main); transform: translateY(-2px); }

                <div class="color-selector">

                    <div id="cOrg" class="color-circle c-orange" onclick="selectColor('orange')" title="Observaci√≥n (Naranja)"></div>

            <div class="modal-actions"><button class="btn btn-cancel" onclick="modalClose()">Cancelar</button><button id="btnSave" class="btn btn-confirm" onclick="saveData()">Guardar</button></div>

        <div class="modal" style="max-width:380px; text-align:center;">
            <div style="width:80px; height:80px; background:#fef2f2; color:#ef4444; border-radius:50%; display:flex; align-items:center; justify-content:center; margin:0 auto 25px;"><svg width="36" height="36" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M3 6h18"></path><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"></path><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"></path></svg></div>
            <h3 style="margin:0 0 10px 0; font-size:1.6rem;">¬øEst√°s seguro?</h3>
            <p style="color:#64748b; margin:0 0 30px 0; line-height:1.6;">Esta acci√≥n eliminar√° el registro permanentemente.</p>
            <div class="modal-actions" style="justify-content:center;"><button class="btn btn-cancel" onclick="delClose()">No, cancelar</button><button class="btn btn-delete" onclick="delConfirm()">S√≠, eliminar</button></div>
        </div>
    </div>

    <script>
        const BIN_ID = '6968712543b1c97be93195f1'; 
        const MASTER_KEY = '$2a$10$7PwFegDVLzoS8bJTQPdA7.27bk7D4odCTFnynWW1NkB5H6.PBt.nm';
        let db = []; let editIdx = -1; let filtro = "TODOS"; let deleteIdx = null;
        let currentLinks = []; let currentWebLinks = []; 
        let searchTimeout = null; let tempColor = 'default'; let statusFilter = 'ALL';

        const el = {
            loader: document.getElementById('loader'), status: document.getElementById('statusEl'), statusTxt: document.getElementById('statusTxt'),
            container: document.getElementById('mainContainer'),
            searchWrap: document.getElementById('searchWrapper'), search: document.getElementById('searchIn'), clear: document.getElementById('clearBtn'),
            chips: document.getElementById('chips'), statusFilters: document.getElementById('statusFilters'),
            res: document.getElementById('results'), sidebar: document.getElementById('sidebar'), sidebarContent: document.getElementById('sidebarContent'),
            preview: document.getElementById('previewCard'), prevTitle: document.getElementById('prevTitle'), prevBadge: document.getElementById('prevBadge'), prevDesc: document.getElementById('prevDesc'),
            modal: document.getElementById('modalMain'), modalDel: document.getElementById('modalDel'), toast: document.getElementById('toast'),
            in: { 
                c: document.getElementById('inClass'), 
                t: document.getElementById('inTitle'), 
                d: document.getElementById('inDesc'), 
                r: document.getElementById('inRoute'), 
                o: document.getElementById('inObs')
            },
            linkInput: document.getElementById('inLinkInput'), linkList: document.getElementById('activeLinksArea'), 
            webInput: document.getElementById('inWebInput'), webList: document.getElementById('activeWebLinksArea'),
            cDef: document.getElementById('cDef'), cOrg: document.getElementById('cOrg'), cRed: document.getElementById('cRed'),
            datalist: document.getElementById('allTitles'),
            mTitle: document.getElementById('modalTitle'), btnSave: document.getElementById('btnSave')
        };

        window.onload = () => { el.search.focus(); init(); };
        window.addEventListener('scroll', () => { if (window.scrollY > 150) el.searchWrap.classList.add('docked'); else el.searchWrap.classList.remove('docked'); });

        async function init() {
            const t = setTimeout(() => { if(!db.length) { setStatus(false, "Modo Local"); db=localLoad(); el.loader.classList.add('hidden'); render(); }}, 5000);
            try {
                const r = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, {headers:{'X-Master-Key':MASTER_KEY}});
                if(!r.ok) throw new Error();
                const d = await r.json(); db = Array.isArray(d.record) ? d.record : []; setStatus(true, "Sincronizado"); clearTimeout(t);
            } catch(e) { setStatus(false, "Desconectado"); db = localLoad(); }
            render(); el.loader.classList.add('hidden');
        }

        function setStatus(ok, txt) { el.status.className = `status-pill ${ok?'active':'error'}`; el.statusTxt.innerText = txt; }
        function localLoad() { return JSON.parse(localStorage.getItem('typify_db')) || []; }
        async function sync() {
            el.loader.classList.remove('hidden'); localStorage.setItem('typify_db', JSON.stringify(db));
            try {
                const r = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}`, { method:'PUT', headers:{'Content-Type':'application/json','X-Master-Key':MASTER_KEY}, body:JSON.stringify(db) });
                if(!r.ok) throw new Error(); setStatus(true, "Guardado"); toast("Cambios guardados");
            } catch(e) { setStatus(false, "Error Guardado"); alert("Error al subir. Se guard√≥ localmente."); }
            el.loader.classList.add('hidden');
        }

        const colors = [{bg:'#e0e7ff',t:'#4338ca'}, {bg:'#dcfce7',t:'#15803d'}, {bg:'#ffedd5',t:'#c2410c'}, {bg:'#fee2e2',t:'#b91c1c'}, {bg:'#fae8ff',t:'#a21caf'}, {bg:'#ccfbf1',t:'#0f766e'}, {bg:'#fef9c3',t:'#a16207'}, {bg:'#f3e8ff',t:'#7e22ce'}, {bg:'#e0f2fe',t:'#0369a1'}];
        function getColor(s) { if(!s) return colors[0]; let h=0; for(let i=0;i<s.length;i++)h+=s.charCodeAt(i); return colors[h%colors.length]; }

        function normalize(text) {
            return text ? text.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase() : "";
        }

        /* FUNCI√ìN M√ÅGICA PARA ABRIR MULTIPLES LINKS */
        window.openLinks = (idx) => {
            const item = db[idx];
            // Migraci√≥n en vuelo: Si tiene webLink antiguo, lo convertimos temporalmente a array
            const urls = item.webLinks && item.webLinks.length > 0 ? item.webLinks : (item.webLink ? [item.webLink] : []);
            
            if(urls.length === 0) return toast("No hay enlaces guardados");

            // Abrimos cada URL
            urls.forEach(url => {
                window.open(url, '_blank');
            });
            
            if(urls.length > 1) toast(`Abriendo ${urls.length} enlaces...`);
        }

        function createCard(x, i) {
            const c = getColor(x.clasificacion); 
            const rawRuta = x.ruta || "";
            const formattedRuta = rawRuta.replace(/>/g, '<span class="route-sep">></span>');
            const rutaHTML = x.ruta ? `<div class="route">${formattedRuta}</div>` : ''; 
            
            const hasLinks = x.links && x.links.length > 0;
            const linkBadge = hasLinks ? `<span class="badge" style="background:#f1f5f9;color:#64748b;margin-left:5px;">üîó ${x.links.length} Enlaces</span>` : '';
            
            let colorClass = ""; let obsClass = ""; let obsHTML = "";
            if(x.status === "orange") { colorClass = "is-orange"; obsClass = "is-obs-orange"; }
            if(x.status === "red") { colorClass = "is-red"; obsClass = "is-obs-red"; }
            if(x.status && x.status !== 'default' && x.observacion) { obsHTML = `<div class="obs-bubble ${obsClass}">${x.observacion}</div>`; }

            // L√≥gica para detectar enlaces (Nuevos o Antiguos)
            const countWeb = (x.webLinks && x.webLinks.length) || (x.webLink ? 1 : 0);
            
            const webBtn = countWeb > 0 ? 
                `<button class="icon-btn link" onclick="openLinks(${i})" title="Abrir ${countWeb} enlace(s)">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><line x1="2" y1="12" x2="22" y2="12"></line><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path></svg>
                    ${countWeb > 1 ? `<span class="web-count-badge">${countWeb}</span>` : ''}
                </button>` 
                : '';

            return `
            <div class="card ${colorClass}" style="animation-delay:${i*0.07}s">
                <div class="card-shine-wrapper">
                    <div class="card-header">
                        <div>
                            ${x.clasificacion?`<span class="badge" style="background:${c.bg};color:${c.t}">${x.clasificacion}</span>`:''}
                            ${linkBadge}
                            <div class="card-title">${x.titulo}</div>
                        </div>
                        <div class="actions">
                            ${webBtn}
                            <button class="icon-btn" onclick="modalOpen(${x.i})"><svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></svg></button>
                            <button class="icon-btn del" onclick="delAsk(${x.i})"><svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg></button>
                        </div>
                    </div>
                    <div class="desc-box" onclick="copy('${escapeHtml(x.descripcion)}')">
                        <div class="tooltip-copy">CLICK PARA COPIAR</div>
                        <pre class="desc-text">${x.descripcion}</pre>
                    </div>
                    ${rutaHTML}
                </div>
                ${obsHTML}
            </div>`;
        }

        function getSkeletonHTML() {
            return `
            <div class="skeleton-container">
                <div class="skeleton-text"><svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" style="animation:spin 1s linear infinite"><path d="M21 12a9 9 0 1 1-6.219-8.56"></path></svg> Buscando coincidencias...</div>
                <div class="skeleton-card"><div class="sk-line sk-w40"></div><div class="sk-line sk-w20"></div><div class="sk-line sk-block"></div></div>
                <div class="skeleton-card" style="opacity:0.8"><div class="sk-line sk-w40"></div><div class="sk-line sk-block"></div></div>
                <div class="skeleton-card" style="opacity:0.6"><div class="sk-line sk-w40"></div><div class="sk-line sk-block"></div></div>
            </div>`;
        }

        function createMini(title) {
            const item = db.find(d => d.titulo === title);
            const clickAction = item ? `document.querySelector('.card:nth-child(${db.indexOf(item)+1})')?.scrollIntoView({behavior:'smooth'}) || filterByLink('${escapeHtml(title)}')` : '';
            const hoverAction = `showPreview('${escapeHtml(title)}')`;
            const leaveAction = `hidePreview()`;
            return `
            <div class="mini-card" onclick="${clickAction}" onmouseenter="${hoverAction}" onmouseleave="${leaveAction}">
                <div class="mini-icon-circle"><svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path><path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path></svg></div>
                <div class="mini-content"><div class="mini-title">${title}</div></div>
                <svg class="mini-arrow" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><path d="M9 18l6-6-6-6"/></svg>
            </div>`;
        }

        window.showPreview = (title) => {
            const item = db.find(x => x.titulo === title);
            if(!item) return;
            el.prevTitle.innerText = item.titulo;
            el.prevBadge.innerText = item.clasificacion || "Sugerencia";
            el.prevDesc.innerText = item.descripcion;
            el.preview.classList.add('active');
        };
        window.hidePreview = () => { el.preview.classList.remove('active'); };

        function render() {
            const uniqueCats = [...new Set(db.map(x=>x.clasificacion).filter(Boolean))].sort();
            const cats = ["TODOS", ...uniqueCats]; 
            el.chips.innerHTML = cats.map(c => `<button class="chip ${filtro===c?'active':''}" onclick="setFilter('${c}')">${c==="TODOS"?"Todos":c}</button>`).join('');
            
            const countOrange = db.filter(x => x.status === 'orange').length;
            const countRed = db.filter(x => x.status === 'red').length;
            
            el.statusFilters.innerHTML = `
                <button class="btn-filter-status all ${statusFilter==='ALL'?'active':''}" onclick="setStatusFilter('ALL')">
                    <span class="emoji">‚ö™</span> Todo
                </button>
                <button class="btn-filter-status orange ${statusFilter==='orange'?'active':''}" onclick="setStatusFilter('orange')">
                    <span class="emoji">üü†</span> Observaciones ${countOrange>0?`(${countOrange})`:''}
                </button>
                <button class="btn-filter-status red ${statusFilter==='red'?'active':''}" onclick="setStatusFilter('red')">
                    <span class="emoji">üî¥</span> Errores ${countRed>0?`(${countRed})`:''}
                </button>
            `;

            const q = normalize(el.search.value);
            const results = db.map((x,i)=>({...x,i})).filter(x => {
                const matchSearch = normalize(x.titulo).includes(q) || normalize(x.descripcion).includes(q);
                const matchCat = filtro === "TODOS" || x.clasificacion === filtro;
                const matchStatus = statusFilter === "ALL" || x.status === statusFilter;
                return matchSearch && matchCat && matchStatus;
            });
            
            if(!results.length) { el.res.innerHTML = '<div style="text-align:center;color:#94a3b8;padding:50px;">Sin resultados</div>'; el.container.classList.remove('has-sidebar'); return; }
            el.res.innerHTML = results.map(x => createCard(x, x.i)).join('');
            requestAnimationFrame(() => { document.querySelectorAll('.card').forEach(c => c.classList.add('visible')); });

            const isSearching = q.length > 0 || filtro !== "TODOS" || statusFilter !== "ALL";
            if (results.length > 0 && isSearching) {
                const prime = results[0];
                if (prime.links && Array.isArray(prime.links) && prime.links.length > 0) {
                    el.sidebarContent.innerHTML = prime.links.map(linkTitle => createMini(linkTitle)).join('');
                    el.container.classList.add('has-sidebar');
                } else { el.container.classList.remove('has-sidebar'); }
            } else { el.container.classList.remove('has-sidebar'); }
        }

        el.search.addEventListener('input', e => {
            const val = e.target.value;
            el.clear.classList.toggle('visible', val.length > 0);
            if(val.length > 0) {
                el.res.innerHTML = getSkeletonHTML();
                el.container.classList.remove('has-sidebar'); 
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => { render(); }, 500); 
            } else { render(); }
        });

        window.setFilter = c => { filtro = c; render(); }; 
        window.setStatusFilter = s => { statusFilter = s; render(); };
        window.filterByLink = t => { el.search.value = t; el.clear.classList.add('visible'); render(); };

        window.selectColor = (c) => {
            tempColor = c;
            [el.cDef, el.cOrg, el.cRed].forEach(div => div.classList.remove('selected'));
            if(c === 'default') el.cDef.classList.add('selected');
            if(c === 'orange') el.cOrg.classList.add('selected');
            if(c === 'red') el.cRed.classList.add('selected');
        };

        // GESTI√ìN DE ENLACES INTERNOS
        window.addLink = () => { const val = el.linkInput.value.trim(); if(val && !currentLinks.includes(val)) { currentLinks.push(val); renderLinksList(); el.linkInput.value = ''; }};
        window.removeLink = (val) => { currentLinks = currentLinks.filter(l => l !== val); renderLinksList(); };
        function renderLinksList() { el.linkList.innerHTML = currentLinks.map(l => `<span class="link-pill">${l} <span class="link-remove" onclick="removeLink('${l}')">‚úï</span></span>`).join(''); }

        // GESTI√ìN DE ENLACES WEB (NUEVO)
        window.addWebLink = () => { const val = el.webInput.value.trim(); if(val && !currentWebLinks.includes(val)) { currentWebLinks.push(val); renderWebLinksList(); el.webInput.value = ''; }};
        window.removeWebLink = (val) => { currentWebLinks = currentWebLinks.filter(l => l !== val); renderWebLinksList(); };
        function renderWebLinksList() { el.webList.innerHTML = currentWebLinks.map(l => `<span class="link-pill web">${l.length > 25 ? l.substring(0,25)+'...' : l} <span class="link-remove" onclick="removeWebLink('${l}')">‚úï</span></span>`).join(''); }

        function escapeHtml(t) { return t.replace(/'/g, "\\'"); } window.copy = t => { navigator.clipboard.writeText(t); toast("¬°Copiado!"); };
        function toast(m) { document.getElementById('toastMsg').innerText = m; el.toast.classList.add('visible'); setTimeout(()=>el.toast.classList.remove('visible'), 2000); }
        
        window.modalOpen = (idx=-1) => { 
            editIdx = idx; el.mTitle.innerText = idx===-1?"Nueva Tipificaci√≥n":"Editar Registro"; el.btnSave.innerText=idx===-1?"Crear":"Guardar Cambios"; 
            const d=idx===-1?{}:db[idx]; 
            el.in.c.value=d.clasificacion||""; el.in.t.value=d.titulo||""; el.in.d.value=d.descripcion||""; el.in.r.value=d.ruta||""; el.in.o.value=d.observacion||"";
            
            // Cargar enlaces internos
            currentLinks = (d.links && Array.isArray(d.links)) ? [...d.links] : []; renderLinksList(); 

            // Cargar enlaces web (migraci√≥n autom√°tica si existe antiguo)
            if (d.webLinks && Array.isArray(d.webLinks)) {
                currentWebLinks = [...d.webLinks];
            } else if (d.webLink) {
                currentWebLinks = [d.webLink];
            } else {
                currentWebLinks = [];
            }
            renderWebLinksList();

            el.datalist.innerHTML = db.map(x => `<option value="${x.titulo}">`).join(''); 
            selectColor(d.status || 'default');
            el.modal.classList.add('active'); setTimeout(()=>el.in.c.focus(), 100); 
        };
        
        window.modalClose = () => el.modal.classList.remove('active');
        window.saveData = async () => { 
            const o = { 
                clasificacion: el.in.c.value.trim().toUpperCase(), 
                titulo: el.in.t.value.trim(), 
                descripcion: el.in.d.value, 
                ruta: el.in.r.value.trim(), 
                links: currentLinks, 
                webLinks: currentWebLinks, // Guardamos el array nuevo
                webLink: currentWebLinks.length > 0 ? currentWebLinks[0] : "", // Compatibilidad hacia atr√°s
                status: tempColor, 
                observacion: el.in.o.value.trim()
            }; 
            if(!o.titulo) return alert("Falta t√≠tulo"); editIdx===-1?db.unshift(o):db[editIdx]=o; modalClose(); render(); await sync(); 
        };
        window.delAsk = i => { deleteIdx=i; el.modalDel.classList.add('active'); }; window.delClose = () => el.modalDel.classList.remove('active'); window.delConfirm = async () => { if(deleteIdx!==null){ db.splice(deleteIdx,1); delClose(); render(); await sync(); }};
        el.clear.onclick = () => { el.search.value=''; el.clear.classList.remove('visible'); el.search.focus(); render(); }; document.addEventListener('keydown', e => { if((e.ctrlKey||e.metaKey) && e.key.toLowerCase()==='f') { e.preventDefault(); el.search.focus(); el.search.select(); } if(e.key==='Escape') { modalClose(); delClose(); if(document.activeElement===el.search) el.clear.click(); }});
    </script>
</body>
