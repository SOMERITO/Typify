<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typify Cloud</title>
    <style>
        :root {
            --primary: #4f46e5;
            --secondary: #ec4899;
            --bg: #f8fafc;
            --text: #0f172a;
            --danger: #ef4444;
            --success: #10b981;
        }
        body {
            font-family: 'Inter', system-ui, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 50px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .loading-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.95); z-index: 2000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: 0.3s;
        }
        .loading-overlay.hidden { opacity: 0; visibility: hidden; pointer-events: none; }
        .spinner {
            width: 50px; height: 50px; border: 5px solid #e2e8f0;
            border-top: 5px solid var(--primary); border-radius: 50%;
            animation: spin 1s linear infinite; margin-bottom: 20px;
        }
        .header-final { width: 100%; max-width: 800px; text-align: center; margin-bottom: 40px; animation: fadeIn 0.6s ease; }
        h1 { margin: 0 0 10px 0; background: linear-gradient(to right, var(--primary), var(--secondary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-size: 2.5rem; font-weight: 800; }
        .cloud-status { 
            font-size: 0.9rem; color: var(--success); 
            display: flex; align-items: center; justify-content: center; gap: 6px; 
            font-weight: 600; background: #dcfce7; padding: 5px 15px; 
            border-radius: 20px; display: inline-flex;
        }
        .cloud-status.error { color: var(--danger); background: #fee2e2; }
        .contenedor-buscador-flex { display: flex; align-items: center; justify-content: center; width: 100%; gap: 20px; position: relative; margin-top: 30px; }
        .input-wrapper-final { flex: 1; max-width: 700px; position: relative; }
        .icono-lupa { position: absolute; left: 20px; top: 50%; transform: translateY(-50%); color: #94a3b8; width: 22px; height: 22px; pointer-events: none; }
        .input-busqueda-final {
            width: 100%; padding: 18px 25px 18px 55px; font-size: 1.2rem; 
            border: 2px solid transparent; border-radius: 20px; background: white; 
            box-shadow: 0 10px 25px -5px rgba(0,0,0,0.1); outline: none; transition: 0.3s; color: var(--text); box-sizing: border-box;
        }
        .input-busqueda-final:focus { border-color: var(--primary); box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.15); }
        .btn-borrar-final {
            width: 55px; height: 55px; flex-shrink: 0; background: white; border: 2px solid #ef4444; border-radius: 18px; color: #ef4444; cursor: pointer; display: flex; align-items: center; justify-content: center; visibility: hidden; opacity: 0; transform: scale(0); transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .btn-borrar-final.visible { visibility: visible; opacity: 1; transform: scale(1); }
        .btn-borrar-final:hover { background: #ef4444; color: white; transform: scale(1.1) rotate(90deg); }
        .chips-wrapper { display: flex; gap: 10px; flex-wrap: wrap; justify-content: center; margin-top: 25px; }
        .chip-final { background: white; border: 1px solid #e2e8f0; color: #64748b; padding: 8px 18px; border-radius: 20px; cursor: pointer; font-size: 0.9rem; font-weight: 700; transition: 0.2s; }
        #results { width: 100%; max-width: 800px; display: grid; gap: 20px; padding-bottom: 100px; }
        .card-final { background: white; padding: 25px; border-radius: 20px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); border: 1px solid white; transition: 0.3s; opacity: 0; animation: fadeIn 0.5s forwards; position: relative; overflow: hidden; }
        .card-final:hover { transform: translateY(-4px); box-shadow: 0 15px 30px -5px rgba(0,0,0,0.1); }
        .card-bar { position: absolute; left: 0; top: 0; bottom: 0; width: 5px; opacity: 0; transition: 0.3s; }
        .card-final:hover .card-bar { opacity: 1; }
        .card-header { display: flex; justify-content: space-between; align-items: flex-start; gap: 15px; margin-bottom: 15px; }
        .badge { display: inline-block; font-size: 0.75rem; font-weight: 800; padding: 5px 12px; border-radius: 8px; text-transform: uppercase; margin-bottom: 5px; letter-spacing: 0.5px; }
        .titulo { font-size: 1.3rem; font-weight: 700; color: #0f172a; }
        .desc-box { background: #f1f5f9; border: 1px solid #cbd5e1; border-radius: 12px; display: flex; align-items: stretch; overflow: hidden; margin-bottom: 15px; transition: 0.2s; }
        .desc-box:hover { border-color: var(--primary); background: white; }
        .desc-text { flex: 1; padding: 15px; font-size: 1rem; color: #334155; line-height: 1.6; white-space: pre-wrap; margin: 0; }
        .btn-copy { background: white; border: none; border-left: 1px solid #cbd5e1; width: 60px; cursor: pointer; display: flex; align-items: center; justify-content: center; color: var(--primary); transition: 0.2s; }
        .ruta { font-family: monospace; font-size: 0.9rem; color: #64748b; font-weight: 600; }
        .actions { display: flex; gap: 8px; opacity: 0; transition: 0.3s; }
        .card-final:hover .actions { opacity: 1; }
        .btn-action { background: #f1f5f9; border: none; padding: 8px; border-radius: 8px; cursor: pointer; color: #94a3b8; }
        .btn-action:hover { transform: scale(1.1); }
        .fab-btn { position: fixed; bottom: 30px; right: 30px; width: 65px; height: 65px; background: linear-gradient(135deg, var(--primary), var(--secondary)); border-radius: 50%; box-shadow: 0 10px 20px rgba(79, 70, 229, 0.4); color: white; font-size: 35px; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; z-index: 100; transition: 0.3s; }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(5px); display: flex; justify-content: center; align-items: center; opacity: 0; visibility: hidden; transition: 0.3s; z-index: 200; }
        .overlay.active { opacity: 1; visibility: visible; }
        .modal-box { background: white; width: 90%; max-width: 600px; padding: 35px; border-radius: 25px; transform: scale(0.9); transition: 0.3s; }
        .overlay.active .modal-box { transform: scale(1); }
        .form-row { margin-bottom: 20px; }
        .form-row label { display: block; margin-bottom: 8px; font-weight: 700; color: #475569; }
        .form-row input, .form-row textarea { width: 100%; padding: 12px; border: 2px solid #e2e8f0; border-radius: 12px; font-size: 1rem; box-sizing: border-box; background: #f8fafc; }
        .modal-btns { display: flex; justify-content: flex-end; gap: 10px; margin-top: 20px; }
        .btn-main { padding: 12px 24px; border-radius: 12px; border: none; font-weight: 700; cursor: pointer; font-size: 1rem; }
        .btn-sec { background: #f1f5f9; color: #64748b; }
        .btn-pri { background: var(--primary); color: white; }
        .btn-dan { background: var(--danger); color: white; }
        #toast-msg { visibility: hidden; min-width: 250px; background: #0f172a; color: white; text-align: center; border-radius: 50px; padding: 15px; position: fixed; z-index: 1000; left: 50%; bottom: 30px; transform: translateX(-50%); opacity: 0; transition: 0.3s; }
        #toast-msg.show { visibility: visible; opacity: 1; bottom: 50px; }
    </style>
</head>
<body>
    <div id="loader" class="loading-overlay">
        <div class="spinner"></div>
        <h3 style="color:#64748b;">Sincronizando Typify Cloud...</h3>
    </div>
    <div class="header-final">
        <h1>Typify</h1>
        <div class="cloud-status" id="cloudStatus">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17.5 19c0-3.037-2.463-5.5-5.5-5.5S6.5 15.963 6.5 19"></path><path d="M17.5 19h3a2 2 0 0 0 2-2v-5.5a2 2 0 0 0-2-2h-1"></path><path d="M6.5 19h-3a2 2 0 0 1-2-2v-5.5a2 2 0 0 1 2-2h1"></path><path d="M12 13.5V6"></path><path d="M12 6L9 9"></path><path d="M12 6l3 3"></path></svg>
            Nube Activa
        </div>
        <div class="contenedor-buscador-flex">
            <div class="input-wrapper-final">
                <svg class="icono-lupa" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                <input type="text" id="inputBusqueda" class="input-busqueda-final" placeholder="Escribe para filtrar..." autocomplete="off">
            </div>
            <button id="btnLimpiar" class="btn-borrar-final" title="Limpiar (Esc)">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
            </button>
        </div>
        <div id="chipsArea" class="chips-wrapper"></div>
    </div>
    <div id="results"></div>
    <div id="toast-msg">¬°Guardado en la nube!</div>
    <button class="fab-btn" onclick="abrirModal()">+</button>
    <div class="overlay" id="modalOverlay">
        <div class="modal-box">
            <h2 id="modalTitle" style="margin-top:0; color:var(--primary); text-align:center;">Nueva Tipificaci√≥n</h2>
            <div style="display:flex; gap:15px;">
                <div class="form-row" style="flex:1"><label>Clasificaci√≥n</label><input id="inClass" placeholder="Ej: PASOS"></div>
                <div class="form-row" style="flex:2"><label>T√≠tulo</label><input id="inTitle" placeholder="Ej: Caso"></div>
            </div>
            <div class="form-row"><label>Descripci√≥n</label><textarea id="inDesc" rows="6" placeholder="Texto exacto..."></textarea></div>
            <div class="form-row"><label>Ruta</label><input id="inRoute" placeholder="Ej: Tr√°mites > Registro"></div>
            <div class="modal-btns">
                <button class="btn-main btn-sec" onclick="cerrarModal()">Cancelar</button>
                <button class="btn-main btn-pri" id="btnSave" onclick="guardar()">Guardar</button>
            </div>
        </div>
    </div>
    <div class="overlay" id="deleteOverlay">
        <div class="modal-box" style="text-align:center;">
            <h3>¬øEliminar registro?</h3>
            <div class="modal-btns" style="justify-content:center;">
                <button class="btn-main btn-sec" onclick="cerrarDelete()">Cancelar</button>
                <button class="btn-main btn-dan" onclick="confirmDelete()">Eliminar</button>
            </div>
        </div>
    </div>
    <script>
        const BIN_ID = '69680821ae596e708fdcc510';
        const MASTER_KEY = '$2a$10$rbQNmKHZB95qMFO9kbzxwe3g8vO70vkKhSX7NrbuvZFYShj7duOOi';
        let db = [];
        let editIdx = -1;
        let filtro = "TODOS";
        let deleteIdx = null;
        const loader = document.getElementById('loader');
        const cloudStatus = document.getElementById('cloudStatus');
        async function cargarDatos() {
            try {
                const response = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, {
                    headers: { 'X-Master-Key': MASTER_KEY, 'X-Bin-Meta': false }
                });
                if(!response.ok) throw new Error("Error");
                db = await response.json();
                renderChips(); renderResults();
                loader.classList.add('hidden');
            } catch (error) {
                cloudStatus.innerText = "Error Conexi√≥n";
                cloudStatus.classList.add('error');
                loader.classList.add('hidden');
                db = JSON.parse(localStorage.getItem('misTipificaciones')) || [];
                renderChips(); renderResults();
            }
        }
        async function guardarNube() {
            loader.classList.remove('hidden'); 
            try {
                await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json', 'X-Master-Key': MASTER_KEY },
                    body: JSON.stringify(db)
                });
                localStorage.setItem('misTipificaciones', JSON.stringify(db));
                loader.classList.add('hidden');
                mostrarToast("¬°Sincronizado!");
            } catch (error) {
                loader.classList.add('hidden');
                alert("Error al sincronizar.");
            }
        }
        const paleta = [{bg:'#e0e7ff',text:'#4338ca'},{bg:'#dcfce7',text:'#15803d'},{bg:'#ffedd5',text:'#c2410c'},{bg:'#fee2e2',text:'#b91c1c'},{bg:'#fae8ff',text:'#a21caf'},{bg:'#ccfbf1',text:'#0f766e'},{bg:'#fef9c3',text:'#a16207'},{bg:'#f3e8ff',text:'#7e22ce'},{bg:'#e0f2fe',text:'#0369a1'},{bg:'#ffe4e6',text:'#be123c'},{bg:'#f1f5f9',text:'#475569'},{bg:'#dbeafe',text:'#1d4ed8'}];
        function getColor(t){ if(!t)return paleta[10]; let s=0; for(let i=0;i<t.length;i++)s+=t.charCodeAt(i); return paleta[s%paleta.length]; }
        const inputBusqueda = document.getElementById('inputBusqueda');
        const btnLimpiar = document.getElementById('btnLimpiar');
        const resultsDiv = document.getElementById('results');
        const chipsDiv = document.getElementById('chipsArea');
        const toast = document.getElementById('toast-msg');
        const modalOverlay = document.getElementById('modalOverlay');
        const deleteOverlay = document.getElementById('deleteOverlay');
        const modalTitle = document.getElementById('modalTitle');
        const btnSave = document.getElementById('btnSave');
        const inClass = document.getElementById('inClass');
        const inTitle = document.getElementById('inTitle');
        const inDesc = document.getElementById('inDesc');
        const inRoute = document.getElementById('inRoute');
        window.onload = cargarDatos;
        document.addEventListener('keydown', (e) => {
            if ((e.ctrlKey || e.metaKey) && e.key.toLowerCase()==='f'){e.preventDefault();inputBusqueda.focus();inputBusqueda.select();}
            if (e.key==='Escape') limpiar();
        });
        inputBusqueda.addEventListener('input', () => {
            btnLimpiar.classList.toggle('visible', inputBusqueda.value.length > 0);
            renderResults(inputBusqueda.value);
        });
        btnLimpiar.addEventListener('click', limpiar);
        function limpiar() { inputBusqueda.value=''; btnLimpiar.classList.remove('visible'); inputBusqueda.focus(); renderResults(""); }
        function mostrarToast(m) { toast.innerText=m; toast.classList.add('show'); setTimeout(()=>toast.classList.remove('show'), 2000); }
        function renderChips() {
            const cats = [...new Set(db.map(x=>x.clasificacion?x.clasificacion.toUpperCase():null).filter(Boolean))].sort();
            chipsDiv.innerHTML = ''; makeChip("TODOS", "Todos"); cats.forEach(c => makeChip(c, c));
        }
        function makeChip(v, l) {
            const b = document.createElement('button');
            b.className = `chip-final ${filtro===v?'active':''}`;
            b.innerText = l;
            if(v!=="TODOS") {
                const c = getColor(v); b.style.color=c.text; b.style.borderColor=c.bg;
                if(filtro===v){ b.style.backgroundColor=c.text; b.style.color='white'; b.style.borderColor=c.text; }
            } else if(filtro==="TODOS"){ b.style.backgroundColor='#4f46e5'; b.style.color='white'; }
            b.onclick = () => { filtro=v; renderChips(); renderResults(inputBusqueda.value); };
            chipsDiv.appendChild(b);
        }
        function renderResults(t="") {
            resultsDiv.innerHTML = ""; const txt=t.toLowerCase();
            const f = db.map((x,i)=>({...x, idx:i})).filter(x=>{
                const mTxt = x.titulo.toLowerCase().includes(txt) || x.descripcion.toLowerCase().includes(txt) || (x.clasificacion&&x.clasificacion.toLowerCase().includes(txt));
                const mFiltro = filtro==="TODOS"||x.clasificacion===filtro;
                return mTxt && mFiltro;
            });
            if(db.length===0){resultsDiv.innerHTML='<div style="text-align:center;color:#94a3b8;margin-top:40px;">Vac√≠o.</div>';return;}
            f.forEach((item, i) => {
                const d = document.createElement('div'); d.className='card-final'; d.style.animationDelay=`${i*0.05}s`;
                const c = item.clasificacion?getColor(item.clasificacion):{bg:'#e0e7ff',text:'#4f46e5'};
                const b = document.createElement('div'); b.className='card-bar'; b.style.backgroundColor=c.text; d.appendChild(b);
                const bdg = item.clasificacion?`<span class="badge" style="background:${c.bg};color:${c.text}">${item.clasificacion}</span>`:'';
                d.innerHTML += `<div class="card-header"><div style="flex:1">${bdg}<div class="titulo">${item.titulo}</div></div><div class="actions"><button class="btn-action edit" onclick="editar(${item.idx})">‚úèÔ∏è</button><button class="btn-action delete" onclick="preDelete(${item.idx})">üóëÔ∏è</button></div></div><div class="desc-box" onclick="copiar(${item.idx})"><pre class="desc-text">${item.descripcion}</pre><button class="btn-copy">üìã</button></div><div class="ruta">${item.ruta}</div>`;
                resultsDiv.appendChild(d);
            });
        }
        function copiar(i) { navigator.clipboard.writeText(db[i].descripcion).then(()=>mostrarToast("¬°Copiado!")); }
        function abrirModal() { editIdx=-1; modalTitle.innerText="Nueva Tipificaci√≥n"; btnSave.innerText="Guardar"; inClass.value=""; inTitle.value=""; inDesc.value=""; inRoute.value=""; modalOverlay.classList.add('active'); setTimeout(()=>inClass.focus(),100); }
        function editar(i) { editIdx=i; modalTitle.innerText="Editar"; btnSave.innerText="Actualizar"; const x=db[i]; inClass.value=x.clasificacion||""; inTitle.value=x.titulo; inDesc.value=x.descripcion; inRoute.value=x.ruta; modalOverlay.classList.add('active'); }
        function cerrarModal() { modalOverlay.classList.remove('active'); }
        async function guardar() {
            const o = { clasificacion: inClass.value.trim().toUpperCase(), titulo: inTitle.value.trim(), descripcion: inDesc.value, ruta: inRoute.value.trim() };
            if(!o.titulo) return alert("Falta t√≠tulo");
            if(editIdx===-1) db.unshift(o); else db[editIdx]=o;
            await guardarNube(); cerrarModal(); renderChips(); renderResults(inputBusqueda.value);
        }
        function preDelete(i) { deleteIdx=i; deleteOverlay.classList.add('active'); }
        function cerrarDelete() { deleteOverlay.classList.remove('active'); deleteIdx=null; }
        async function confirmDelete() { if(deleteIdx===null)return; db.splice(deleteIdx,1); await guardarNube(); cerrarDelete(); renderChips(); renderResults(inputBusqueda.value); }
    </script>
</body>
</html>
