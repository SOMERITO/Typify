<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typify Cloud</title>
    <style>
        :root {
            --primary: #4f46e5;
            --secondary: #ec4899;
            --bg: #f8fafc;
            --text: #0f172a;
            --danger: #ef4444;
            --success: #10b981;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 50px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* CARGA */
        .loading-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.95); z-index: 2000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: 0.3s;
        }
        .loading-overlay.hidden { opacity: 0; visibility: hidden; pointer-events: none; }
        .spinner {
            width: 50px; height: 50px; border: 5px solid #e2e8f0;
            border-top: 5px solid var(--primary); border-radius: 50%;
            animation: spin 1s linear infinite; margin-bottom: 20px;
        }

        /* HEADER */
        .header-final { width: 100%; max-width: 800px; text-align: center; margin-bottom: 40px; animation: fadeIn 0.6s ease; }
        h1 { margin: 0 0 10px 0; background: linear-gradient(to right, var(--primary), var(--secondary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-size: 2.5rem; font-weight: 800; }
        
        .cloud-status { 
            font-size: 0.9rem; color: var(--success); 
            display: flex; align-items: center; justify-content: center; gap: 6px; 
            font-weight: 600; background: #dcfce7; padding: 5px 15px; 
            border-radius: 20px; display: inline-flex;
        }
        .cloud-status.error { color: var(--danger); background: #fee2e2; }

        /* BUSCADOR (X SEPARADA) */
        .contenedor-buscador-flex { display: flex; align-items: center; justify-content: center; width: 100%; gap: 20px; position: relative; margin-top: 30px; }
        .input-wrapper-final { flex: 1; max-width: 700px; position: relative; }
        .icono-lupa { position: absolute; left: 20px; top: 50%; transform: translateY(-50%); color: #94a3b8; width: 22px; height: 22px; pointer-events: none; }
        
        .input-busqueda-final {
            width: 100%; padding: 18px 25px 18px 55px; font-size: 1.2rem; 
            border: 2px solid transparent; border-radius: 20px; background: white; 
            box-shadow: 0 10px 25px -5px rgba(0,0,0,0.1); outline: none; transition: 0.3s; color: var(--text); box-sizing: border-box;
        }
        .input-busqueda-final:focus { border-color: var(--primary); box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.15); }

        .btn-borrar-final {
            width: 55px; height: 55px; flex-shrink: 0; background: white; border: 2px solid #ef4444; border-radius: 18px; color: #ef4444; cursor: pointer; display: flex; align-items: center; justify-content: center; visibility: hidden; opacity: 0; transform: scale(0); transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .btn-borrar-final.visible { visibility: visible; opacity: 1; transform: scale(1); }
        .btn-borrar-final:hover { background: #ef4444; color: white; transform: scale(1.1) rotate(90deg); }

        /* CHIPS */
        .chips-wrapper { display: flex; gap: 10px; flex-wrap: wrap; justify-content: center; margin-top: 25px; }
        .chip-final { background: white; border: 1px solid #e2e8f0; color: #64748b; padding: 8px 18px; border-radius: 20px; cursor: pointer; font-size: 0.9rem; font-weight: 700; transition: 0.2s; }
        .chip-final.active { background: var(--primary) !important; color: white !important; border-color: var(--primary) !important; }

        /* RESULTADOS */
        #results { width: 100%; max-width: 800px; display: grid; gap: 20px; padding-bottom: 100px; }
        .card-final { background: white; padding: 25px; border-radius: 20px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); border: 1px solid white; transition: 0.3s; opacity: 0; animation: fadeIn 0.5s forwards; position: relative; overflow: hidden; }
        .card-final:hover { transform: translateY(-4px); box-shadow: 0 15px 30px -5px rgba(0,0,0,0.1); }
        .card-bar { position: absolute; left: 0; top: 0; bottom: 0; width: 5px; }
        
        .card-header { display: flex; justify-content: space-between; align-items: flex-start; gap: 15px; margin-bottom: 15px; }
        .badge { display: inline-block; font-size: 0.75rem; font-weight: 800; padding: 5px 12px; border-radius: 8px; text-transform: uppercase; margin-bottom: 5px; letter-spacing: 0.5px; }
        .titulo { font-size: 1.3rem; font-weight: 700; color: #0f172a; }

        .desc-box { background: #f1f5f9; border: 1px solid #cbd5e1; border-radius: 12px; display: flex; align-items: stretch; overflow: hidden; margin-bottom: 15px; cursor: pointer; }
        .desc-text { flex: 1; padding: 15px; font-size: 1rem; color: #334155; line-height: 1.6; white-space: pre-wrap; margin: 0; }
        .btn-copy-icon { background: white; border: none; border-left: 1px solid #cbd5e1; width: 50px; display: flex; align-items: center; justify-content: center; color: var(--primary); }
        
        .ruta { font-family: monospace; font-size: 0.9rem; color: #64748b; font-weight: 600; }
        .actions button { background: #f1f5f9; border: none; padding: 8px; border-radius: 8px; cursor: pointer; margin-left: 5px; }

        /* FAB */
        .fab-btn { position: fixed; bottom: 30px; right: 30px; width: 65px; height: 65px; background: linear-gradient(135deg, var(--primary), var(--secondary)); border-radius: 50%; box-shadow: 0 10px 20px rgba(79, 70, 229, 0.4); color: white; font-size: 35px; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; z-index: 100; transition: 0.3s; }

        /* MODALES */
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(5px); display: flex; justify-content: center; align-items: center; opacity: 0; visibility: hidden; transition: 0.3s; z-index: 200; }
        .overlay.active { opacity: 1; visibility: visible; }
        .modal-box { background: white; width: 90%; max-width: 600px; padding: 35px; border-radius: 25px; }
        .form-row { margin-bottom: 15px; }
        .form-row label { display: block; margin-bottom: 5px; font-weight: 700; color: #475569; }
        .form-row input, .form-row textarea { width: 100%; padding: 10px; border: 2px solid #e2e8f0; border-radius: 10px; font-size: 1rem; box-sizing: border-box; }
        .modal-btns { display: flex; justify-content: flex-end; gap: 10px; margin-top: 20px; }
        .btn-main { padding: 10px 20px; border-radius: 10px; border: none; font-weight: 700; cursor: pointer; }
        .btn-pri { background: var(--primary); color: white; }
        .btn-sec { background: #f1f5f9; color: #64748b; }

        #toast-msg { visibility: hidden; background: #0f172a; color: white; border-radius: 50px; padding: 12px 25px; position: fixed; left: 50%; bottom: 30px; transform: translateX(-50%); opacity: 0; transition: 0.3s; z-index: 1000; }
        #toast-msg.show { visibility: visible; opacity: 1; }
    </style>
</head>
<body>

    <div id="loader" class="loading-overlay">
        <div class="spinner"></div>
        <h3 style="color:#64748b;">Sincronizando con Typify Cloud...</h3>
    </div>

    <div class="header-final">
        <h1>Typify</h1>
        <div class="cloud-status" id="cloudStatus">Conectando...</div>
        
        <div class="contenedor-buscador-flex">
            <div class="input-wrapper-final">
                <svg class="icono-lupa" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                <input type="text" id="inputBusqueda" class="input-busqueda-final" placeholder="Escribe para filtrar..." autocomplete="off">
            </div>
            <button id="btnLimpiar" class="btn-borrar-final" title="Limpiar (Esc)">‚úï</button>
        </div>
        <div id="chipsArea" class="chips-wrapper"></div>
    </div>

    <div id="results"></div>
    <div id="toast-msg">¬°Copiado!</div>
    <button class="fab-btn" onclick="abrirModal()">+</button>

    <div class="overlay" id="modalOverlay">
        <div class="modal-box">
            <h2 id="modalTitle" style="margin-top:0; color:var(--primary);">Nueva Tipificaci√≥n</h2>
            <div style="display:flex; gap:10px;">
                <div class="form-row" style="flex:1"><label>Clasificaci√≥n</label><input id="inClass" placeholder="PASOS"></div>
                <div class="form-row" style="flex:2"><label>T√≠tulo</label><input id="inTitle" placeholder="T√≠tulo del caso"></div>
            </div>
            <div class="form-row"><label>Descripci√≥n (Texto Exacto)</label><textarea id="inDesc" rows="5"></textarea></div>
            <div class="form-row"><label>Ruta de Sistema</label><input id="inRoute" placeholder="Ruta..."></div>
            <div class="modal-btns">
                <button class="btn-main btn-sec" onclick="cerrarModal()">Cancelar</button>
                <button class="btn-main btn-pri" id="btnSave" onclick="guardar()">Guardar</button>
            </div>
        </div>
    </div>

    <div class="overlay" id="deleteOverlay">
        <div class="modal-box" style="text-align:center;">
            <h3>¬øEliminar este registro?</h3>
            <div class="modal-btns" style="justify-content:center;">
                <button class="btn-main btn-sec" onclick="cerrarDelete()">No</button>
                <button class="btn-main btn-pri" style="background:var(--danger);" onclick="confirmDelete()">S√≠, Eliminar</button>
            </div>
        </div>
    </div>

    <script>
        // CONFIGURACI√ìN NUBE
        const BIN_ID = '69680821ae596e708fdcc510';
        const MASTER_KEY = '$2a$10$rbQNmKHZB95qMFO9kbzxwe3g8vO70vkKhSX7NrbuvZFYShj7duOOi';

        let db = [];
        let editIdx = -1;
        let filtro = "TODOS";
        let deleteIdx = null;

        const loader = document.getElementById('loader');
        const cloudStatus = document.getElementById('cloudStatus');
        const resultsDiv = document.getElementById('results');
        const chipsDiv = document.getElementById('chipsArea');
        const inputBusqueda = document.getElementById('inputBusqueda');
        const btnLimpiar = document.getElementById('btnLimpiar');

        async function cargarDatos() {
            try {
                const res = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, {
                    headers: { 'X-Master-Key': MASTER_KEY, 'X-Bin-Meta': false }
                });
                db = await res.json();
                cloudStatus.innerHTML = "‚òÅÔ∏è Nube Activa";
                cloudStatus.classList.remove('error');
            } catch {
                cloudStatus.innerHTML = "‚ö†Ô∏è Modo Local";
                cloudStatus.classList.add('error');
                db = JSON.parse(localStorage.getItem('misTipificaciones')) || [];
            }
            renderChips(); renderResults();
            loader.classList.add('hidden');
        }

        async function sincronizar() {
            loader.classList.remove('hidden');
            try {
                await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json', 'X-Master-Key': MASTER_KEY },
                    body: JSON.stringify(db)
                });
                localStorage.setItem('misTipificaciones', JSON.stringify(db));
                mostrarToast("‚úÖ Nube Sincronizada");
            } catch {
                alert("Error al sincronizar con la nube.");
            }
            loader.classList.add('hidden');
        }

        const paleta = [{bg:'#e0e7ff',text:'#4338ca'},{bg:'#dcfce7',text:'#15803d'},{bg:'#ffedd5',text:'#c2410c'},{bg:'#fee2e2',text:'#b91c1c'},{bg:'#fae8ff',text:'#a21caf'},{bg:'#ccfbf1',text:'#0f766e'},{bg:'#fef9c3',text:'#a16207'},{bg:'#f3e8ff',text:'#7e22ce'},{bg:'#e0f2fe',text:'#0369a1'},{bg:'#ffe4e6',text:'#be123c'},{bg:'#f1f5f9',text:'#475569'}];
        function getColor(t){ if(!t)return paleta[10]; let s=0; for(let i=0;i<t.length;i++)s+=t.charCodeAt(i); return paleta[s%paleta.length]; }

        function renderChips() {
            const cats = [...new Set(db.map(x=>x.clasificacion).filter(Boolean))].sort();
            chipsDiv.innerHTML = '';
            makeChip("TODOS", "Todos");
            cats.forEach(c => makeChip(c, c));
        }

        function makeChip(v, l) {
            const b = document.createElement('button');
            b.className = `chip-final ${filtro === v ? 'active' : ''}`;
            b.innerText = l;
            if(v !== "TODOS") {
                const c = getColor(v); b.style.color = c.text; b.style.borderColor = c.bg;
            }
            b.onclick = () => { filtro = v; renderChips(); renderResults(inputBusqueda.value); };
            chipsDiv.appendChild(b);
        }

        function renderResults(t = "") {
            resultsDiv.innerHTML = "";
            const txt = t.toLowerCase();
            const f = db.map((x,i)=>({...x, idx:i})).filter(x => {
                const matchTxt = x.titulo.toLowerCase().includes(txt) || x.descripcion.toLowerCase().includes(txt);
                const matchFil = filtro === "TODOS" || x.clasificacion === filtro;
                return matchTxt && matchFil;
            });

            if(!f.length) { resultsDiv.innerHTML = '<div style="text-align:center;color:#94a3b8;margin-top:20px;">Sin resultados</div>'; return; }

            f.forEach(item => {
                const c = getColor(item.clasificacion);
                const d = document.createElement('div');
                d.className = 'card-final';
                d.innerHTML = `
                    <div class="card-bar" style="background:${c.text}"></div>
                    <div class="card-header">
                        <div>
                            ${item.clasificacion ? `<span class="badge" style="background:${c.bg};color:${c.text}">${item.clasificacion}</span>` : ''}
                            <div class="titulo">${item.titulo}</div>
                        </div>
                        <div class="actions">
                            <button onclick="editar(${item.idx})">‚úèÔ∏è</button>
                            <button onclick="preDelete(${item.idx})">üóëÔ∏è</button>
                        </div>
                    </div>
                    <div class="desc-box" onclick="copiar(${item.idx})">
                        <pre class="desc-text">${item.descripcion}</pre>
                        <div class="btn-copy-icon">üìã</div>
                    </div>
                    <div class="ruta">${item.ruta || ""}</div>
                `;
                resultsDiv.appendChild(d);
            });
        }

        // ACCIONES
        function copiar(i) { navigator.clipboard.writeText(db[i].descripcion); mostrarToast("üìã Copiado al portapapeles"); }
        function abrirModal() { editIdx=-1; modalTitle.innerText="Nueva Tipificaci√≥n"; document.getElementById('inClass').value=document.getElementById('inTitle').value=document.getElementById('inDesc').value=document.getElementById('inRoute').value=""; document.getElementById('modalOverlay').classList.add('active'); }
        function editar(i) { editIdx=i; const x=db[i]; modalTitle.innerText="Editar Registro"; document.getElementById('inClass').value=x.clasificacion||""; document.getElementById('inTitle').value=x.titulo; document.getElementById('inDesc').value=x.descripcion; document.getElementById('inRoute').value=x.ruta||""; document.getElementById('modalOverlay').classList.add('active'); }
        function cerrarModal() { document.getElementById('modalOverlay').classList.remove('active'); }
        async function guardar() {
            const o = { clasificacion: document.getElementById('inClass').value.trim().toUpperCase(), titulo: document.getElementById('inTitle').value.trim(), descripcion: document.getElementById('inDesc').value, ruta: document.getElementById('inRoute').value.trim() };
            if(!o.titulo) return alert("Falta t√≠tulo");
            editIdx===-1 ? db.unshift(o) : db[editIdx]=o;
            await sincronizar(); cerrarModal(); renderChips(); renderResults(inputBusqueda.value);
        }
        function preDelete(i) { deleteIdx=i; document.getElementById('deleteOverlay').classList.add('active'); }
        function cerrarDelete() { document.getElementById('deleteOverlay').classList.remove('active'); }
        async function confirmDelete() { if(deleteIdx===null)return; db.splice(deleteIdx,1); await sincronizar(); cerrarDelete(); renderChips(); renderResults(inputBusqueda.value); }

        function mostrarToast(m) { const t=document.getElementById('toast-msg'); t.innerText=m; t.classList.add('show'); setTimeout(()=>t.classList.remove('show'),2000); }

        inputBusqueda.addEventListener('input', () => {
            btnLimpiar.classList.toggle('visible', inputBusqueda.value.length > 0);
            renderResults(inputBusqueda.value);
        });
        btnLimpiar.onclick = () => { inputBusqueda.value = ''; btnLimpiar.classList.remove('visible'); renderResults(); inputBusqueda.focus(); };
        document.addEventListener('keydown', e => {
            if((e.ctrlKey || e.metaKey) && e.key.toLowerCase()==='f'){ e.preventDefault(); inputBusqueda.focus(); }
            if(e.key==='Escape'){ inputBusqueda.value=''; renderResults(); }
        });

        window.onload = cargarDatos;
    </script>
</body>
</html>
